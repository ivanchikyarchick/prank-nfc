<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spy Messenger</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #ff3366;
      text-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    h2 {
      text-align: center;
      color: #ff6699;
      margin: 40px 0 20px;
    }
    #recommendations {
      max-width: 1200px;
      margin: 0 auto;
    }
    .grid {
      column-count: 4;
      column-gap: 25px;
    }
    #rec-grid {
      column-count: 4;
      column-gap: 25px;
    }
    .post {
      background: rgba(30, 30, 50, 0.9);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      break-inside: avoid;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }
    .post:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(255, 51, 102, 0.4);
    }
    .preview-post {
      cursor: pointer;
    }
    .post a {
      color: #ff6699;
      font-size: 1.3em;
      font-weight: bold;
      display: block;
      margin-bottom: 12px;
      word-break: break-all;
      text-decoration: none;
    }
    .post a:hover {
      text-decoration: underline;
    }
    .post p {
      margin: 0 0 10px 0;
      line-height: 1.6;
      color: #cccccc;
    }
    .preview-desc {
      font-size: 0.95em;
      color: #bbb;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin: 15px 0;
      color: #aaa;
      font-size: 0.95em;
    }
    .like-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #ff6699;
      font-size: 1.1em;
    }
    .timestamp {
      font-size: 0.85em;
      color: #888;
      margin-bottom: 10px;
    }
    .delete-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255, 50, 50, 0.2);
      color: #ff6666;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .delete-btn:hover {
      background: rgba(255, 50, 50, 0.5);
      transform: scale(1.1);
    }
    .comments-section {
      margin-top: 20px;
      border-top: 1px solid #444;
      padding-top: 15px;
    }
    .comment {
      background: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 0.95em;
    }
    .comment-form {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .comment-form textarea {
      width: 100%;
      padding: 10px;
      background: #222;
      border: 1px solid #444;
      color: #e0e0e0;
      border-radius: 8px;
      resize: vertical;
      height: 70px;
    }
    .comment-form button {
      align-self: flex-start;
      background: #ff3366;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #empty {
      grid-column: 1 / -1;
      text-align: center;
      padding: 80px;
      color: #666;
      font-style: italic;
      font-size: 1.3em;
    }
    .spinner {
      text-align: center;
      padding: 60px;
      color: #888;
    }
    .spinner::after {
      content: '';
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #444;
      border-top: 4px solid #ff3366;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #add-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #ff3366;
      color: white;
      font-size: 40px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255, 51, 102, 0.5);
      transition: all 0.3s;
      z-index: 1000;
    }
    #add-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 30px rgba(255, 51, 102, 0.7);
    }
    #form-container {
      display: none;
      position: fixed;
      bottom: 110px;
      right: 30px;
      width: 340px;
      background: rgba(30, 30, 50, 0.95);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      z-index: 999;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: #222;
      border: 1px solid #444;
      color: #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button[type="submit"] {
      background: #ff3366;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    @media (max-width: 1200px) {
      .grid, #rec-grid { column-count: 3; }
    }
    @media (max-width: 900px) {
      .grid, #rec-grid { column-count: 2; }
    }
    @media (max-width: 600px) {
      .grid, #rec-grid { column-count: 1; }
      #form-container { width: calc(100% - 60px); }
    }
  </style>
</head>
<body>
  <h1>üîç Spy Messenger</h1>

  <div id="recommendations"></div>

  <h2>–í—Å–µ –ø–æ—Å—Ç—ã</h2>
  <div id="posts" class="grid spinner"></div>

  <button id="add-btn">+</button>

  <div id="form-container">
    <h2 style="margin-top:0; color:#ff6699;">–ù–æ–≤—ã–π –ø–æ—Å—Ç</h2>
    <input type="text" id="link" placeholder="–°—Å—ã–ª–∫–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä google.com –∏–ª–∏ https://...)">
    <textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ: —á—Ç–æ —Ç–∞–º –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–≥–æ? (—Ä–∞—Å—Å–∫–∞–∂–∏, —á—Ç–æ–±—ã –¥—Ä—É–≥–∏–µ –∑–Ω–∞–ª–∏, —Å—Ç–æ–∏—Ç –ª–∏ –æ—Ç–∫—Ä—ã–≤–∞—Ç—å)"></textarea>
    <button type="submit" onclick="submitPost()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    const postsContainer = document.getElementById('posts');
    const recContainer = document.getElementById('recommendations');
    const formContainer = document.getElementById('form-container');
    const addBtn = document.getElementById('add-btn');

    addBtn.onclick = () => {
      formContainer.style.display = 'block';
      addBtn.style.display = 'none';
    };

    function formatTime(ts) {
      const date = new Date(ts);
      const now = new Date();
      const diff = now - date;
      if (diff < 60000) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
      if (diff < 3600000) return `${Math.floor(diff / 60000)} –º–∏–Ω. –Ω–∞–∑–∞–¥`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)} —á. –Ω–∞–∑–∞–¥`;
      return date.toLocaleDateString('ru-RU');
    }

    function createPostElement(post, full = true) {
      const div = document.createElement('div');
      div.className = full ? 'post' : 'post preview-post';
      if (full) div.id = `post-${post.timestamp}`;

      if (!full) {
        div.onclick = () => {
          document.getElementById(`post-${post.timestamp}`).scrollIntoView({ behavior: 'smooth' });
        };
      }

      if (full) {
        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = '√ó';
        delBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç?')) deletePost(post.timestamp);
        };
        div.appendChild(delBtn);
      }

      const a = document.createElement('a');
      a.href = post.link;
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.textContent = post.link;

      const p = document.createElement('p');
      if (!full && post.description.length > 120) {
        p.textContent = post.description.slice(0, 120) + '...';
        p.className = 'preview-desc';
      } else {
        p.textContent = post.description;
      }

      const stats = document.createElement('div');
      stats.className = 'stats';

      const likeBtn = document.createElement('button');
      likeBtn.className = 'like-btn';
      likeBtn.innerHTML = `üëç ${post.likes || 0}`;
      if (full) {
        likeBtn.onclick = (e) => {
          e.stopPropagation();
          react(post.timestamp);
        };
      }

      const commCount = document.createElement('span');
      commCount.innerHTML = `üí¨ ${post.comments ? post.comments.length : 0}`;

      stats.appendChild(likeBtn);
      stats.appendChild(commCount);

      const time = document.createElement('div');
      time.className = 'timestamp';
      time.textContent = formatTime(post.timestamp);

      div.appendChild(a);
      div.appendChild(p);
      div.appendChild(stats);
      div.appendChild(time);

      if (full && post.comments && post.comments.length > 0) {
        const commentsSection = document.createElement('div');
        commentsSection.className = 'comments-section';

        const commentsList = document.createElement('div');
        [...post.comments].sort((a,b) => b.timestamp - a.timestamp).forEach(c => {
          const cDiv = document.createElement('div');
          cDiv.className = 'comment';
          cDiv.innerHTML = `<strong>${formatTime(c.timestamp)}</strong>: ${c.text}`;
          commentsList.appendChild(cDiv);
        });

        const form = document.createElement('div');
        form.className = 'comment-form';
        const ta = document.createElement('textarea');
        ta.placeholder = '–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π...';
        const btn = document.createElement('button');
        btn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
        btn.onclick = () => {
          if (ta.value.trim()) {
            addComment(post.timestamp, ta.value.trim());
            ta.value = '';
          }
        };
        form.appendChild(ta);
        form.appendChild(btn);

        commentsSection.appendChild(commentsList);
        commentsSection.appendChild(form);
        div.appendChild(commentsSection);
      } else if (full) {
        const commentsSection = document.createElement('div');
        commentsSection.className = 'comments-section';
        const form = document.createElement('div');
        form.className = 'comment-form';
        const ta = document.createElement('textarea');
        ta.placeholder = '–ë—É–¥—å –ø–µ—Ä–≤—ã–º, –∫—Ç–æ –ø—Ä–æ–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–µ—Ç...';
        const btn = document.createElement('button');
        btn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
        btn.onclick = () => {
          if (ta.value.trim()) {
            addComment(post.timestamp, ta.value.trim());
            ta.value = '';
          }
        };
        form.appendChild(ta);
        form.appendChild(btn);
        commentsSection.appendChild(form);
        div.appendChild(commentsSection);
      }

      return div;
    }

    async function loadPosts() {
      try {
        const res = await fetch('/api/posts');
        if (!res.ok) throw new Error();
        let posts = await res.json();

        // –°–æ—Ä—Ç–∏—Ä—É–µ–º –≤—Å–µ –ø–æ—Å—Ç—ã –æ—Ç –Ω–æ–≤—ã—Ö –∫ —Å—Ç–∞—Ä—ã–º
        posts.sort((a, b) => b.timestamp - a.timestamp);

        // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
        postsContainer.className = 'grid';
        postsContainer.innerHTML = '';
        recContainer.innerHTML = '';

        if (posts.length === 0) {
          postsContainer.innerHTML = '<div id="empty">–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤. –°—Ç–∞–Ω—å –ø–µ—Ä–≤—ã–º! üòè</div>';
          return;
        }

        // –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ (–µ—Å–ª–∏ ‚â•4 –ø–æ—Å—Ç–∞)
        if (posts.length >= 4) {
          const scored = posts.map(p => ({
            post: p,
            score: (p.likes || 0) + (p.comments ? p.comments.length * 2 : 0)
          }));
          scored.sort((a, b) => b.score - a.score);

          const top3 = scored.slice(0, 3).map(s => s.post);

          // –ù–µ–ø–æ–ø—É–ª—è—Ä–Ω—ã–π ‚Äî –∏–∑ –Ω–∏–∂–Ω–µ–π –ø–æ–ª–æ–≤–∏–Ω—ã
          const lowerHalf = scored.slice(Math.ceil(scored.length / 2));
          const hiddenGem = lowerHalf[Math.floor(Math.random() * lowerHalf.length)].post;

          const recPosts = [...top3, hiddenGem];

          recContainer.innerHTML = '<h2>üî• –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</h2><div id="rec-grid" class="grid"></div><p style="text-align:center; color:#888; margin-top:10px;">3 —Å–∞–º—ã—Ö –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö + 1 —Å–∫—Ä—ã—Ç—ã–π –≥–µ–º</p>';
          const recGrid = document.getElementById('rec-grid');

          recPosts.forEach(p => {
            recGrid.appendChild(createPostElement(p, false));
          });
        }

        // –í—Å–µ –ø–æ—Å—Ç—ã
        posts.forEach(p => {
          postsContainer.appendChild(createPostElement(p, true));
        });

      } catch (e) {
        postsContainer.innerHTML = '<div id="empty">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ üòî</div>';
      }
    }

    async function react(timestamp) {
      await fetch('/api/react', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ timestamp })
      });
      loadPosts();
    }

    async function addComment(timestamp, text) {
      await fetch('/api/comments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ timestamp, text })
      });
      loadPosts();
    }

    async function deletePost(timestamp) {
      await fetch('/api/posts', {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ timestamp })
      });
      loadPosts();
    }

    async function submitPost() {
      const link = document.getElementById('link').value.trim();
      const desc = document.getElementById('desc').value.trim();
      if (!link || !desc) return alert('–ó–∞–ø–æ–ª–Ω–∏ –æ–±–∞ –ø–æ–ª—è!');

      await fetch('/api/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ link, description: desc })
      });

      document.getElementById('link').value = '';
      document.getElementById('desc').value = '';
      formContainer.style.display = 'none';
      addBtn.style.display = 'block';
      loadPosts();
    }

    loadPosts();
    setInterval(loadPosts, 10000);
  </script>
</body>
</html>
