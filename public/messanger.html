<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spy Messenger</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #ff3366;
      text-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    #posts {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      gap: 20px;
    }
    .post {
      background: rgba(30, 30, 50, 0.8);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 0.6s ease-out;
    }
    .post:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(255, 51, 102, 0.3);
    }
    .post a {
      color: #ff6699;
      font-size: 1.3em;
      font-weight: bold;
      display: block;
      margin-bottom: 12px;
      word-break: break-all;
      text-decoration: none;
    }
    .post a:hover {
      text-decoration: underline;
    }
    .post p {
      margin: 0;
      line-height: 1.6;
      color: #cccccc;
    }
    .timestamp {
      font-size: 0.8em;
      color: #888;
      margin-top: 10px;
      text-align: right;
    }
    #loading {
      text-align: center;
      padding: 40px;
      color: #888;
      font-size: 1.2em;
    }
    #empty {
      text-align: center;
      padding: 60px;
      color: #666;
      font-style: italic;
    }
    #add-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #ff3366;
      color: white;
      font-size: 40px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255, 51, 102, 0.5);
      transition: all 0.3s;
      z-index: 1000;
    }
    #add-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 30px rgba(255, 51, 102, 0.7);
    }
    #form-container {
      display: none;
      position: fixed;
      bottom: 110px;
      right: 30px;
      width: 340px;
      background: rgba(30, 30, 50, 0.95);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      z-index: 999;
      animation: slideUp 0.4s ease-out;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: #222;
      border: 1px solid #444;
      color: #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button[type="submit"] {
      background: #ff3366;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: 0.3s;
    }
    button[type="submit"]:hover {
      background: #ff5577;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      #form-container {
        width: calc(100% - 60px);
        right: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>üîç Spy Messenger</h1>
  <div id="posts">
    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>
  </div>

  <button id="add-btn">+</button>

  <div id="form-container">
    <h2 style="margin-top:0; color:#ff6699;">–ù–æ–≤—ã–π –ø–æ—Å—Ç</h2>
    <input type="text" id="link" placeholder="–°—Å—ã–ª–∫–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä google.com –∏–ª–∏ https://...)">
    <textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ: —á—Ç–æ —Ç–∞–º –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–≥–æ? (—Ä–∞—Å—Å–∫–∞–∂–∏, —á—Ç–æ–±—ã –¥—Ä—É–≥–∏–µ –∑–Ω–∞–ª–∏, —Å—Ç–æ–∏—Ç –ª–∏ –æ—Ç–∫—Ä—ã–≤–∞—Ç—å)"></textarea>
    <button type="submit" onclick="submitPost()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    const postsContainer = document.getElementById('posts');
    const formContainer = document.getElementById('form-container');
    const addBtn = document.getElementById('add-btn');
    const loading = document.getElementById('loading');

    addBtn.onclick = () => {
      formContainer.style.display = 'block';
      addBtn.style.display = 'none';
    };

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;
      if (diff < 60000) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
      if (diff < 3600000) return `${Math.floor(diff / 60000)} –º–∏–Ω. –Ω–∞–∑–∞–¥`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)} —á. –Ω–∞–∑–∞–¥`;
      return date.toLocaleDateString('ru-RU');
    }

    async function loadPosts() {
      try {
        const res = await fetch('/api/posts');
        if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
        const posts = await res.json();

        postsContainer.innerHTML = '';
        if (posts.length === 0) {
          postsContainer.innerHTML = '<div id="empty">–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤. –°—Ç–∞–Ω—å –ø–µ—Ä–≤—ã–º! üòè</div>';
          return;
        }

        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post';

          const a = document.createElement('a');
          a.href = post.link;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          a.textContent = post.link;

          const p = document.createElement('p');
          p.textContent = post.description;

          const time = document.createElement('div');
          time.className = 'timestamp';
          time.textContent = formatTime(post.timestamp);

          div.appendChild(a);
          div.appendChild(p);
          div.appendChild(time);
          postsContainer.appendChild(div);
        });
      } catch (e) {
        console.error(e);
        postsContainer.innerHTML = '<div id="empty">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ üòî –ü–æ–ø—Ä–æ–±—É–π –ø–æ–∑–∂–µ</div>';
      }
    }

    async function submitPost() {
      const link = document.getElementById('link').value.trim();
      const desc = document.getElementById('desc').value.trim();

      if (!link || !desc) {
        alert('–ó–∞–ø–æ–ª–Ω–∏ –æ–±–∞ –ø–æ–ª—è!');
        return;
      }

      try {
        const res = await fetch('/api/posts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ link, description: desc })
        });

        if (res.ok) {
          document.getElementById('link').value = '';
          document.getElementById('desc').value = '';
          formContainer.style.display = 'none';
          addBtn.style.display = 'block';
          loadPosts();
        } else {
          alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
        }
      } catch (e) {
        alert('–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
      }
    }

    // –ü–µ—Ä–≤–æ–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è + –∞–≤—Ç–æ–æ–Ω–æ–≤–ª–µ–Ω–Ω—è
    loadPosts();
    setInterval(loadPosts, 10000);
  </script>
</body>
</html>
