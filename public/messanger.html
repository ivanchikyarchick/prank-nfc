<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spy Messenger</title>
  <style>
    :root {
      --bg-dark: #0f0f1a;
      --bg-card: #1a1a2e;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #ff3366;
      text-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
      margin-bottom: 10px;
    }
    #admin-controls {
      text-align: center;
      margin-bottom: 30px;
    }
    #admin-login-btn, #admin-logout {
      background: #ff3366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    #posts {
      max-width: 1200px;
      margin: 0 auto;
      column-count: 4;
      column-gap: 25px;
    }
    .post {
      background: linear-gradient(135deg, var(--accent-dark), var(--bg-card));
      border-left: 6px solid var(--accent-color);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      break-inside: avoid;
      transition: all 0.3s;
      position: relative;
    }
    .post:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
    }
    .post a {
      color: var(--accent-color);
      font-size: 1.3em;
      font-weight: bold;
      display: block;
      margin-bottom: 12px;
      word-break: break-all;
      text-decoration: none;
    }
    .post a:hover {
      text-decoration: underline;
    }
    .post p {
      margin: 0 0 15px 0;
      line-height: 1.6;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin: 15px 0;
      font-size: 0.95em;
    }
    .like-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--accent-color);
      font-size: 1.2em;
    }
    .timestamp {
      font-size: 0.85em;
      color: #888;
    }
    .mod-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255,50,50,0.3);
      color: #ff6666;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }
    #form-container input#link::placeholder {
      color: #888;
    }
    /* –º–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –∞–¥–º—ñ–Ω –ª–æ–≥—ñ–Ω—É */
    #admin-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a2e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      z-index: 1000;
      width: 300px;
    }
    #admin-modal input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 8px;
    }
    /* –∞–¥–∞–ø—Ç–∏–≤ */
    @media (max-width: 1200px) { #posts { column-count: 3; } }
    @media (max-width: 900px) { #posts { column-count: 2; } }
    @media (max-width: 600px) { #posts { column-count: 1; } }
  </style>
</head>
<body>
  <h1>üîç Spy Messenger</h1>

  <div id="admin-controls">
    <button id="admin-login-btn">–ê–¥–º—ñ–Ω –≤—Ö–æ–¥</button>
    <div id="admin-panel" style="display:none;">
      <span style="color:#ff3366;">‚óè –ê–¥–º—ñ–Ω —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–Ω–∏–π</span>
      <button id="admin-logout">–í–∏–π—Ç–∏</button>
    </div>
  </div>

  <h2 style="text-align:center; color:#ff6699;">üî• –§—ñ–¥ –ø–æ—Å—Ç—ñ–≤</h2>
  <div id="posts" class="spinner"></div>

  <button id="add-btn">+</button>

  <div id="form-container">
    <h2 style="margin-top:0; color:#ff6699;">–ù–æ–≤—ã–π –ø–æ—Å—Ç</h2>
    <input type="text" id="link" placeholder="–ü–æ—Å–∏–ª–∞–Ω–Ω—è (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥ nfc-prank.onrender.com –∞–±–æ https://...)">
    <textarea id="desc" placeholder="–û–ø–∏—Å: —â–æ —Ç–∞–º —Ü—ñ–∫–∞–≤–æ–≥–æ? (—Ä–æ–∑–∫–∞–∂–∏, —â–æ–± —ñ–Ω—à—ñ –∑–Ω–∞–ª–∏, —á–∏ –≤–∞—Ä—Ç–æ –≤—ñ–¥–∫—Ä–∏–≤–∞—Ç–∏)"></textarea>
    <button type="submit" onclick="submitPost()">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
  </div>

  <!-- –ê–¥–º—ñ–Ω –ª–æ–≥—ñ–Ω –º–æ–¥–∞–ª -->
  <div id="admin-modal">
    <h2 style="text-align:center; color:#ff6699;">–ê–¥–º—ñ–Ω –≤—Ö–æ–¥</h2>
    <input type="email" id="admin-email" placeholder="Email">
    <input type="password" id="admin-pass" placeholder="–ü–∞—Ä–æ–ª—å">
    <button style="width:100%; background:#ff3366; padding:12px; border:none; border-radius:8px; color:white; cursor:pointer;" onclick="adminLogin()">–£–≤—ñ–π—Ç–∏</button>
  </div>

  <script>
    const postsContainer = document.getElementById('posts');
    const formContainer = document.getElementById('form-container');
    const addBtn = document.getElementById('add-btn');

    addBtn.onclick = () => {
      formContainer.style.display = 'block';
      addBtn.style.display = 'none';
    };

    function formatTime(ts) {
      const date = new Date(ts);
      const now = new Date();
      const diff = now - date;
      if (diff < 60000) return '—Ç—ñ–ª—å–∫–∏ —â–æ';
      if (diff < 3600000) return `${Math.floor(diff / 60000)} —Ö–≤. –Ω–∞–∑–∞–¥`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)} –≥–æ–¥. –Ω–∞–∑–∞–¥`;
      return date.toLocaleDateString('ru-RU');
    }

    function createPostElement(post) {
      const div = document.createElement('div');
      div.className = 'post';

      // –§—ñ–∫—Å–æ–≤–∞–Ω–∏–π –∫–æ–ª—ñ—Ä –Ω–∞ –æ—Å–Ω–æ–≤—ñ timestamp
      const hue = post.timestamp % 360;
      div.style.setProperty('--accent-color', `hsl(${hue}, 80%, 65%)`);
      div.style.setProperty('--accent-dark', `hsl(${hue}, 70%, 25%)`);

      const a = document.createElement('a');
      a.href = post.link;
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.textContent = post.link;

      const p = document.createElement('p');
      p.textContent = post.description;

      const stats = document.createElement('div');
      stats.className = 'stats';

      const likeBtn = document.createElement('button');
      likeBtn.className = 'like-btn';
      likeBtn.innerHTML = `üëç ${post.likes || 0}`;
      likeBtn.onclick = () => react(post.timestamp);

      const commCount = document.createElement('span');
      commCount.innerHTML = `üí¨ ${post.comments ? post.comments.length : 0}`;

      stats.appendChild(likeBtn);
      stats.appendChild(commCount);

      const time = document.createElement('div');
      time.className = 'timestamp';
      time.textContent = formatTime(post.timestamp);

      div.appendChild(a);
      div.appendChild(p);
      div.appendChild(stats);
      div.appendChild(time);

      // –ö–æ–º–µ–Ω—Ç–∞—Ä—ñ
      const commentsSection = document.createElement('div');
      commentsSection.className = 'comments-section';
      commentsSection.style.marginTop = '20px';
      commentsSection.style.borderTop = '1px solid #444';
      commentsSection.style.paddingTop = '15px';

      if (post.comments && post.comments.length > 0) {
        const list = document.createElement('div');
        [...post.comments].sort((a,b) => b.timestamp - a.timestamp).forEach(c => {
          const cDiv = document.createElement('div');
          cDiv.className = 'comment';
          cDiv.style.background = 'rgba(0,0,0,0.2)';
          cDiv.style.padding = '10px';
          cDiv.style.borderRadius = '8px';
          cDiv.style.marginBottom = '10px';
          cDiv.textContent = `${formatTime(c.timestamp)}: ${c.text}`;
          list.appendChild(cDiv);
        });
        commentsSection.appendChild(list);
      }

      const form = document.createElement('div');
      form.style.display = 'flex';
      form.style.flexDirection = 'column';
      form.style.gap = '10px';
      form.style.marginTop = '15px';

      const ta = document.createElement('textarea');
      ta.placeholder = post.comments?.length > 0 ? '–î–æ–¥–∞—Ç–∏ –∫–æ–º–µ–Ω—Ç–∞—Ä...' : '–ë—É–¥—å –ø–µ—Ä—à–∏–º...';
      ta.style.width = '100%';
      ta.style.padding = '10px';
      ta.style.background = '#222';
      ta.style.border = '1px solid #444';
      ta.style.color = '#e0e0e0';
      ta.style.borderRadius = '8px';

      const btn = document.createElement('button');
      btn.textContent = '–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏';
      btn.style.alignSelf = 'flex-start';
      btn.style.background = '#ff3366';
      btn.style.color = 'white';
      btn.style.padding = '8px 16px';
      btn.style.border = 'none';
      btn.style.borderRadius = '8px';
      btn.style.cursor = 'pointer';
      btn.onclick = () => {
        if (ta.value.trim()) {
          addComment(post.timestamp, ta.value.trim());
          ta.value = '';
        }
      };

      form.appendChild(ta);
      form.appendChild(btn);
      commentsSection.appendChild(form);
      div.appendChild(commentsSection);

      // –ê–¥–º—ñ–Ω —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏
      if (localStorage.adminToken && post.authorIp) {
        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = '√ó';
        delBtn.onclick = () => {
          if (confirm('–í–∏–¥–∞–ª–∏—Ç–∏ –ø–æ—Å—Ç?')) deletePostAdmin(post.timestamp);
        };
        div.appendChild(delBtn);

        const modBtn = document.createElement('button');
        modBtn.className = 'mod-btn';
        modBtn.textContent = '–ú–æ–¥–µ—Ä–∞—Ü—ñ—è IP';
        modBtn.onclick = () => moderateIp(post.authorIp);
        div.appendChild(modBtn);
      }

      return div;
    }

    async function loadPosts() {
      const headers = {};
      if (localStorage.adminToken) {
        headers['X-Admin-Token'] = localStorage.adminToken;
      }

      try {
        const res = await fetch('/api/posts', { headers });
        if (!res.ok) throw new Error();
        const posts = await res.json();

        postsContainer.className = '';
        postsContainer.innerHTML = '';

        if (posts.length === 0) {
          postsContainer.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:80px; color:#666;">–ü–æ–∫–∏ –Ω–µ–º–∞—î –ø–æ—Å—Ç—ñ–≤. –°—Ç–∞–Ω—å –ø–µ—Ä—à–∏–º! üòè</div>';
          return;
        }

        posts.forEach(post => {
          postsContainer.appendChild(createPostElement(post));
        });
      } catch (e) {
        postsContainer.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#c66;">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</div>';
      }

      checkAdminStatus();
    }

    async function react(timestamp) {
      await fetch('/api/react', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ timestamp })
      });
      loadPosts();
    }

    async function addComment(timestamp, text) {
      await fetch('/api/comments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ timestamp, text })
      });
      loadPosts();
    }

    async function submitPost() {
      const link = document.getElementById('link').value.trim();
      const desc = document.getElementById('desc').value.trim();
      if (!link || !desc) return alert('–ó–∞–ø–æ–≤–Ω–∏ –æ–±–∏–¥–≤–∞ –ø–æ–ª—è!');

      await fetch('/api/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ link, description: desc })
      });

      document.getElementById('link').value = '';
      document.getElementById('desc').value = '';
      formContainer.style.display = 'none';
      addBtn.style.display = 'block';
      loadPosts();
    }

    // –ê–¥–º—ñ–Ω —Ñ—É–Ω–∫—Ü—ñ—ó
    function checkAdminStatus() {
      if (localStorage.adminToken) {
        document.getElementById('admin-panel').style.display = 'block';
        document.getElementById('admin-login-btn').style.display = 'none';
      } else {
        document.getElementById('admin-panel').style.display = 'none';
        document.getElementById('admin-login-btn').style.display = 'block';
      }
    }

    document.getElementById('admin-login-btn').onclick = () => {
      document.getElementById('admin-modal').style.display = 'block';
    };

    document.getElementById('admin-logout').onclick = () => {
      localStorage.removeItem('adminToken');
      checkAdminStatus();
      loadPosts();
    };

    async function adminLogin() {
      const email = document.getElementById('admin-email').value;
      const pass = document.getElementById('admin-pass').value;
      if (!email || !pass) return alert('–ó–∞–ø–æ–≤–Ω–∏ –ø–æ–ª—è');

      const res = await fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password: pass })
      });

      if (res.ok) {
        const { token } = await res.json();
        localStorage.adminToken = token;
        document.getElementById('admin-modal').style.display = 'none';
        checkAdminStatus();
        loadPosts();
      } else {
        alert('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π email –∞–±–æ –ø–∞—Ä–æ–ª—å');
      }
    }

    async function deletePostAdmin(timestamp) {
      await fetch('/api/admin/delete-post', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: localStorage.adminToken, timestamp })
      });
      loadPosts();
    }

    function moderateIp(ip) {
      const actions = prompt(`–ú–æ–¥–µ—Ä–∞—Ü—ñ—è –¥–ª—è IP: ${ip}\n–í–≤–µ–¥–∏ –¥—ñ—é:\nban_forever ‚Äî –±–∞–Ω –Ω–∞–∑–∞–≤–∂–¥–∏\nmute_1h ‚Äî –º—É—Ç –Ω–∞ 1 –≥–æ–¥–∏–Ω—É\nmute_24h ‚Äî –º—É—Ç –Ω–∞ 24 –≥–æ–¥–∏–Ω–∏`);
      if (!actions) return;

      fetch('/api/admin/moderate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: localStorage.adminToken, ip, action: actions.trim() })
      }).then(() => loadPosts());
    }

    // –°—Ç–∞—Ä—Ç
    checkAdminStatus();
    loadPosts();
    setInterval(loadPosts, 10000);
  </script>
</body>
</html>
