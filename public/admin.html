<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPY CONTROL v6.0 Ultimate</title>
    <style>
        :root {
            --neon: #00ffcc;
            --neon-secondary: #00aaff;
            --danger: #ff3366;
            --warn: #ffcc00;
            --bg-dark: #050507;
            --card-bg: rgba(20, 20, 25, 0.95);
            --text-color: #e0e0e0;
            --disabled: #333;
        }
        body { 
            background-color: var(--bg-dark); color: var(--text-color); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        .container { 
            position: relative; z-index: 1; width: 95%; max-width: 500px; 
            background: var(--card-bg); padding: 25px; border-radius: 30px; 
            border: 1px solid rgba(0, 255, 204, 0.15);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        /* Lang Bar */
        .lang-bar { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
        .lang-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid #333; color: #888; 
            padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 11px;
        }
        .lang-btn.active { border-color: var(--neon); color: var(--bg-dark); background: var(--neon); }

        h1 { font-size: 22px; text-transform: uppercase; text-align: center; color: var(--neon); letter-spacing: 2px; margin-bottom: 20px; }

        /* Tabs for Upload Method */
        .mode-switch {
            display: flex; gap: 10px; margin-bottom: 15px; background: #000; padding: 5px; border-radius: 10px;
        }
        .mode-btn {
            flex: 1; border: none; background: transparent; color: #555; padding: 8px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; transition: 0.3s;
        }
        .mode-btn.active { background: #222; color: var(--neon); box-shadow: 0 0 10px rgba(0,255,204,0.1); }

        .input-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #222; position: relative; }
        
        input[type="text"] { 
            width: 100%; padding: 12px; background: #000; border: 1px solid #333; 
            color: white; border-radius: 8px; box-sizing: border-box; font-size: 13px; margin-top: 5px; margin-bottom: 5px;
        }

        /* File Input Styling */
        input[type="file"] { display: none; }
        .file-label {
            display: block; width: 100%; padding: 12px; text-align: center;
            background: #111; border: 1px dashed #444; border-radius: 8px; color: #888; cursor: pointer; font-size: 12px; margin-top: 5px;
        }
        .file-label:hover { border-color: var(--neon); color: var(--neon); }
        .file-selected { border-color: var(--neon-secondary); color: var(--neon-secondary); background: rgba(0,170,255,0.1); }

        .input-wrapper { display: flex; gap: 8px; align-items: center; position: relative; }

        .sound-menu-btn {
            background: #222; border: 1px solid var(--neon-secondary); color: var(--neon-secondary);
            border-radius: 8px; min-width: 42px; height: 42px; display: flex;
            justify-content: center; align-items: center; cursor: pointer; font-size: 20px; margin-top: 2px;
        }
        .sound-dropdown {
            display: none; position: absolute; top: 55px; right: 0; width: 100%;
            background: #111; border: 1px solid var(--neon-secondary); border-radius: 10px;
            z-index: 100; max-height: 250px; overflow-y: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .sound-dropdown.show { display: block; }
        .sound-item {
            padding: 10px; border-bottom: 1px solid #222; font-size: 12px; cursor: pointer;
            color: #ccc; display: flex; justify-content: space-between; align-items: center;
        }
        .sound-item:hover { background: var(--neon-secondary); color: #000; }
        
        .preview-btn {
            font-size: 10px; padding: 2px 6px; border: 1px solid #555; border-radius: 4px; 
            background: black; color: white; margin-left: 10px;
        }

        button.main-btn { 
            width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold;
            cursor: pointer; text-transform: uppercase; margin-top: 10px; transition: 0.3s;
        }
        .btn-create { background: var(--neon); color: black; }
        .btn-update { background: #222; color: var(--neon); font-size: 12px; border: 1px solid var(--neon); }
        
        .btn-scare { 
            background: var(--disabled); color: #555; height: 60px; font-size: 18px; 
            cursor: not-allowed; opacity: 0.6; margin-top: 20px;
        }
        .btn-scare.ready { 
            background: var(--danger); color: white; cursor: pointer; opacity: 1;
        }

        /* BOMBARDMENT BUTTON */
        .btn-bomb {
            background: repeating-linear-gradient(45deg, #000, #000 10px, #330000 10px, #330000 20px);
            color: var(--danger); border: 2px solid var(--danger);
            margin-top: 15px; height: 50px; letter-spacing: 1px;
        }
        .btn-bomb:active { background: var(--danger); color: white; }
        
        .link-box { background: #000; padding: 12px; border-radius: 10px; border: 1px dashed #444; margin: 15px 0; word-break: break-all; font-size: 12px; }
        
        .history-item { 
            display: flex; justify-content: space-between; align-items: center;
            background: #111; padding: 10px; border-radius: 10px; margin-bottom: 5px; cursor: pointer; 
        }
        .del-btn { color: var(--danger); background: rgba(255,0,0,0.1); border: 1px solid rgba(255,0,0,0.2); padding: 4px 10px; border-radius: 5px; cursor: pointer;}

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-bar">
            <button class="lang-btn" onclick="setLang('uk')">UA</button>
            <button class="lang-btn" onclick="setLang('ru')">RU</button>
            <button class="lang-btn" onclick="setLang('en')">EN</button>
        </div>

        <h1 id="t-title">üëÅÔ∏è SPY CONTROL</h1>

        <div id="setup-step">
            <div class="mode-switch">
                <button class="mode-btn active" onclick="setMode('url')" id="mode-url">üåê URL LINK</button>
                <button class="mode-btn" onclick="setMode('file')" id="mode-file">üìÅ UPLOAD FILE</button>
            </div>

            <div class="input-box">
                <label style="font-size: 11px; font-weight: bold; color: var(--neon-secondary);">–ó–û–ë–†–ê–ñ–ï–ù–ù–Ø / IMAGE</label>
                
                <input type="text" id="imgUrl" class="inp-url" placeholder="https://site.com/image.jpg">
                
                <label for="imgFile" id="lbl-imgFile" class="file-label inp-file hidden">–í–∏–±—Ä–∞—Ç–∏ —Ñ–∞–π–ª (–º–∞–∫—Å 1)</label>
                <input type="file" id="imgFile" class="inp-file hidden" accept="image/*" onchange="updateFileLabel(this, 'lbl-imgFile')">
            </div>

            <div class="input-box">
                <label style="font-size: 11px; font-weight: bold; color: var(--neon-secondary);">–ó–í–£–ö / SOUND</label>
                
                <div class="input-wrapper inp-url">
                    <input type="text" id="sndUrl" value="https://soundbible.com/grab.php?id=1549&type=mp3">
                    <div class="sound-menu-btn" onclick="toggleSoundMenu('create')">‚ò∞</div>
                    <div id="sound-dropdown-create" class="sound-dropdown"></div>
                </div>

                <label for="sndFile" id="lbl-sndFile" class="file-label inp-file hidden">–í–∏–±—Ä–∞—Ç–∏ MP3 (–º–∞–∫—Å 1)</label>
                <input type="file" id="sndFile" class="inp-file hidden" accept="audio/*" onchange="updateFileLabel(this, 'lbl-sndFile')">
            </div>

            <button class="main-btn btn-create" onclick="handleCreate()" id="t-btn-create">–°–¢–í–û–†–ò–¢–ò –ü–ê–°–¢–ö–£</button>
        </div>

        <div id="control-panel" style="display:none;">
            <div class="link-box"><a id="victim-link" href="#" target="_blank" style="color: var(--neon-secondary);">...</a></div>
            
            <div class="input-box" style="border-color: var(--neon);">
                <label style="font-size:10px; color:var(--neon); display:block; margin-bottom:5px;">–î–û–î–ê–¢–ò –ú–ï–î–Ü–ê (UPLOAD/URL):</label>
                
                <div style="margin-bottom: 5px;">
                    <input type="text" id="updImgUrl" placeholder="Image URL">
                    <label for="updImgFile" id="lbl-updImg" class="file-label" style="font-size:10px; padding:8px;">+ –ê–ë–û –ó–ê–í–ê–ù–¢–ê–ñ–ò–¢–ò –§–û–¢–û</label>
                    <input type="file" id="updImgFile" accept="image/*" onchange="updateFileLabel(this, 'lbl-updImg')">
                 </div>

                 <div style="margin-top: 10px;">
                    <div class="input-wrapper">
                        <input type="text" id="updSndUrl" placeholder="Sound URL">
                        <div class="sound-menu-btn" onclick="toggleSoundMenu('update')">‚ò∞</div>
                        <div id="sound-dropdown-update" class="sound-dropdown"></div>
                    </div>
                    <label for="updSndFile" id="lbl-updSnd" class="file-label" style="font-size:10px; padding:8px;">+ –ê–ë–û –ó–ê–í–ê–ù–¢–ê–ñ–ò–¢–ò MP3</label>
                    <input type="file" id="updSndFile" accept="audio/*" onchange="updateFileLabel(this, 'lbl-updSnd')">
                 </div>

                <button class="main-btn btn-update" onclick="handleUpdate()" id="t-btn-update">–û–ù–û–í–ò–¢–ò / –ó–ê–í–ê–ù–¢–ê–ñ–ò–¢–ò</button>
            </div>

            <div id="users-list" style="min-height: 20px;"></div>
            
            <button id="scare-btn" class="main-btn btn-scare" onclick="triggerScare()" disabled>–ù–ê–õ–Ø–ö–ê–¢–ò üíÄ</button>
            
            <button id="bomb-btn" class="main-btn btn-bomb" onclick="triggerBombardio()" disabled>‚ò¢Ô∏è BOMBARDIO ‚ò¢Ô∏è</button>
            
            <button onclick="location.reload()" style="background:transparent; color:#555; border:none; margin-top:10px; cursor:pointer; width:100%;">‚¨Ö –ú–ï–ù–Æ</button>
        </div>

        <div id="history-panel">
            <h3 style="font-size:12px; color:#444; margin-top:20px;">–Ü–°–¢–û–†–Ü–Ø / HISTORY</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <audio id="preview-audio"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentSessionId = null;
        let currentMode = 'url'; // 'url' or 'file'

        // --- PRESETS ---
        const sounds = [
            { name: "Screamer", url: "https://www.myinstants.com/media/sounds/scream_horror1.mp3" },
            { name: "Police Siren", url: "https://www.myinstants.com/media/sounds/police-siren.mp3" },
            { name: "Knocking", url: "https://www.myinstants.com/media/sounds/knocking-on-door.mp3" },
            { name: "Fart Reverb", url: "https://www.myinstants.com/media/sounds/reverb-fart.mp3" },
            { name: "Moan", url: "https://www.myinstants.com/media/sounds/shkola.mp3" },
            { name: "Explosion", url: "https://www.myinstants.com/media/sounds/explode.mp3" }
        ];

        // --- UI FUNCTIONS ---
        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('mode-' + mode).classList.add('active');

            if (mode === 'url') {
                document.querySelectorAll('.inp-url').forEach(el => el.classList.remove('hidden'));
                document.querySelectorAll('.inp-file').forEach(el => el.classList.add('hidden'));
            } else {
                document.querySelectorAll('.inp-url').forEach(el => el.classList.add('hidden'));
                document.querySelectorAll('.inp-file').forEach(el => el.classList.remove('hidden'));
            }
        }

        function updateFileLabel(input, labelId) {
            const label = document.getElementById(labelId);
            if (input.files && input.files.length > 0) {
                label.innerText = "‚úì " + input.files[0].name;
                label.classList.add('file-selected');
            } else {
                label.innerText = "–í–∏–±—Ä–∞—Ç–∏ —Ñ–∞–π–ª";
                label.classList.remove('file-selected');
            }
        }

        // --- CREATE SESSION ---
        async function handleCreate() {
            if (currentMode === 'url') {
                // JSON Create
                const img = document.getElementById('imgUrl').value.trim();
                const snd = document.getElementById('sndUrl').value.trim();
                if(!img) return alert("–ü–æ—Ç—Ä—ñ–±–Ω–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è!");

                try {
                    const res = await fetch('/create', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ image: img, sound: snd })
                    });
                    const data = await res.json();
                    startSession(data.id);
                } catch(e) { alert("Error: " + e); }

            } else {
                // File Upload Create
                const imgFile = document.getElementById('imgFile').files[0];
                const sndFile = document.getElementById('sndFile').files[0];
                
                if (!imgFile && !sndFile) return alert("–í–∏–±–µ—Ä–∏ —Ö–æ—á–∞ –± –æ–¥–∏–Ω —Ñ–∞–π–ª!");

                const formData = new FormData();
                if (imgFile) formData.append('images', imgFile);
                if (sndFile) formData.append('sounds', sndFile);

                try {
                    const res = await fetch('/create-upload', {
                        method: 'POST',
                        body: formData
                    });
                    if (!res.ok) throw new Error("Upload failed");
                    const data = await res.json();
                    startSession(data.id);
                } catch(e) { alert("Upload Error: " + e); }
            }
        }

        // --- UPDATE SESSION ---
        async function handleUpdate() {
            if (!currentSessionId) return;

            // 1. Check for URL updates
            const imgUrl = document.getElementById('updImgUrl').value.trim();
            const sndUrl = document.getElementById('updSndUrl').value.trim();

            if (imgUrl || sndUrl) {
                await fetch(`/update-session/${currentSessionId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ image: imgUrl, sound: sndUrl })
                });
            }

            // 2. Check for File updates
            const imgFile = document.getElementById('updImgFile').files[0];
            const sndFile = document.getElementById('updSndFile').files[0];

            if (imgFile) {
                const fd = new FormData();
                fd.append('images', imgFile);
                await fetch(`/session/${currentSessionId}/upload-images`, { method: 'POST', body: fd });
            }
            if (sndFile) {
                const fd = new FormData();
                fd.append('sounds', sndFile);
                await fetch(`/session/${currentSessionId}/upload-sounds`, { method: 'POST', body: fd });
            }

            alert("–û–Ω–æ–≤–ª–µ–Ω–æ!");
            // Clear inputs
            document.getElementById('updImgUrl').value = '';
            document.getElementById('updSndUrl').value = '';
            document.getElementById('updImgFile').value = '';
            document.getElementById('updSndFile').value = '';
            document.getElementById('lbl-updImg').classList.remove('file-selected');
            document.getElementById('lbl-updImg').innerText = "+ –ê–ë–û –ó–ê–í–ê–ù–¢–ê–ñ–ò–¢–ò –§–û–¢–û";
            document.getElementById('lbl-updSnd').classList.remove('file-selected');
            document.getElementById('lbl-updSnd').innerText = "+ –ê–ë–û –ó–ê–í–ê–ù–¢–ê–ñ–ò–¢–ò MP3";
        }

        function startSession(id) {
            currentSessionId = id;
            saveHistory(id);
            
            document.getElementById('setup-step').style.display = 'none';
            document.getElementById('control-panel').style.display = 'block';
            document.getElementById('history-panel').style.display = 'none';
            
            const link = `${window.location.origin}/victim.html?id=${id}`;
            document.getElementById('victim-link').href = link;
            document.getElementById('victim-link').innerText = link;
            
            socket.emit('join-room-admin', id);
        }

        // --- ACTIONS ---
        function triggerScare() { 
            if(currentSessionId) socket.emit('trigger-scare', currentSessionId); 
        }

        function triggerBombardio() {
            if(!currentSessionId) return;
            const confirmAction = confirm("‚ö†Ô∏è –í–ò –î–Ü–ô–°–ù–û –•–û–ß–ï–¢–ï –í–ò–ö–û–ù–ê–¢–ò –ë–û–ú–ë–ê–†–î–£–í–ê–ù–ù–Ø? \n–¶–µ –ø–µ—Ä–µ–∫–∏–Ω–µ –≤—Å—ñ—Ö –∂–µ—Ä—Ç–≤ –Ω–∞ –ø—Ä–∞–Ω–∫-—Å–∞–π—Ç!");
            if(confirmAction) {
                socket.emit('trigger-redirect', {
                    roomId: currentSessionId,
                    url: "https://prank-nfc.onrender.com/volumeshader_bm.html"
                });
                alert("üöÄ –ë–û–ú–ë–ê–†–î–£–í–ê–ù–ù–Ø –ó–ê–ü–£–©–ï–ù–û!");
            }
        }

        // --- SOCKET LISTENER ---
        socket.on('update-victim-list', (u) => {
            const btnScare = document.getElementById('scare-btn');
            const btnBomb = document.getElementById('bomb-btn');
            const l = document.getElementById('users-list');
            
            if (u.length > 0) {
                btnScare.disabled = false; btnScare.classList.add('ready');
                btnBomb.disabled = false;
                l.innerHTML = u.map(v => `<div style="color:var(--neon); font-size:11px; margin-bottom:5px;">‚óè ${v.device} [${v.ip}]</div>`).join('');
            } else {
                btnScare.disabled = true; btnScare.classList.remove('ready');
                btnBomb.disabled = true;
                l.innerHTML = '<div style="color:#555; font-size:11px;">Waiting for victims...</div>';
            }
        });

        // --- HISTORY & UTILS ---
        function saveHistory(id) {
            let h = JSON.parse(localStorage.getItem('spy_h') || '[]');
            if(!h.includes(id)) { h.unshift(id); localStorage.setItem('spy_h', JSON.stringify(h.slice(0,15))); }
        }
        function loadHistory() {
            const list = document.getElementById('history-list');
            const h = JSON.parse(localStorage.getItem('spy_h') || '[]');
            list.innerHTML = '';
            h.forEach(id => {
                const d = document.createElement('div');
                d.className = 'history-item';
                d.innerHTML = `<span style="flex-grow:1" onclick="startSession('${id}')">ID: ${id.slice(0,8)}...</span><button class="del-btn" onclick="delH('${id}', event)">‚úï</button>`;
                list.appendChild(d);
            });
        }
        function delH(id, e) {
            e.stopPropagation();
            let h = JSON.parse(localStorage.getItem('spy_h') || '[]');
            h = h.filter(i => i !== id);
            localStorage.setItem('spy_h', JSON.stringify(h));
            loadHistory();
        }

        // --- SOUND MENU LOGIC ---
        function renderSoundMenu(containerId, inputId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            sounds.forEach(sound => {
                const item = document.createElement('div');
                item.className = 'sound-item';
                item.innerHTML = `<span onclick="selectSound('${inputId}', '${sound.url}', '${containerId}')" style="flex-grow:1">${sound.name}</span><button class="preview-btn" onclick="previewSound('${sound.url}', event)">‚ñ∂</button>`;
                container.appendChild(item);
            });
        }
        function selectSound(inputId, url, containerId) {
            document.getElementById(inputId).value = url;
            document.getElementById(containerId).classList.remove('show');
        }
        function toggleSoundMenu(type) {
            if(type === 'create') document.getElementById('sound-dropdown-create').classList.toggle('show');
            if(type === 'update') document.getElementById('sound-dropdown-update').classList.toggle('show');
        }
        function previewSound(url, e) {
            e.stopPropagation();
            const p = document.getElementById('preview-audio');
            p.src = url; p.play();
        }
        window.onclick = function(event) {
            if (!event.target.closest('.sound-menu-btn') && !event.target.closest('.preview-btn')) {
                document.querySelectorAll('.sound-dropdown').forEach(m => m.classList.remove('show'));
            }
        }

        window.onload = loadHistory;
    </script>
</body>
</html>
