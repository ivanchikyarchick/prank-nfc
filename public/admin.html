<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPY CONTROL v5.2 Stable</title>
    <style>
        :root {
            --neon: #00ffcc;
            --neon-secondary: #00aaff;
            --danger: #ff3366;
            --bg-dark: #050507;
            --card-bg: rgba(20, 20, 25, 0.95);
            --text-color: #e0e0e0;
            --disabled: #333;
        }
        body { 
            background-color: var(--bg-dark); color: var(--text-color); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        .container { 
            position: relative; z-index: 1; width: 95%; max-width: 500px; 
            background: var(--card-bg); padding: 25px; border-radius: 30px; 
            border: 1px solid rgba(0, 255, 204, 0.15);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .lang-bar { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
        .lang-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid #333; color: #888; 
            padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 11px;
        }
        .lang-btn.active { border-color: var(--neon); color: var(--bg-dark); background: var(--neon); }

        h1 { font-size: 22px; text-transform: uppercase; text-align: center; color: var(--neon); letter-spacing: 2px; margin-bottom: 20px; }

        .input-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #222; position: relative; }
        
        input[type="text"] { 
            width: 100%; padding: 12px; background: #000; border: 1px solid #333; 
            color: white; border-radius: 8px; box-sizing: border-box; font-size: 13px; margin-top: 5px; margin-bottom: 5px;
        }

        .input-wrapper {
            display: flex; gap: 8px; align-items: center; position: relative;
        }

        .sound-menu-btn {
            background: #222; border: 1px solid var(--neon-secondary); color: var(--neon-secondary);
            border-radius: 8px; min-width: 42px; height: 42px; display: flex;
            justify-content: center; align-items: center; cursor: pointer; font-size: 20px; margin-top: 2px;
        }
        .sound-menu-btn:hover { background: #333; }

        .sound-dropdown {
            display: none; position: absolute; top: 55px; right: 0; width: 100%;
            background: #111; border: 1px solid var(--neon-secondary); border-radius: 10px;
            z-index: 100; max-height: 250px; overflow-y: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .sound-dropdown.show { display: block; }
        
        .sound-item {
            padding: 10px; border-bottom: 1px solid #222; font-size: 12px; cursor: pointer;
            color: #ccc; display: flex; justify-content: space-between; align-items: center;
        }
        .sound-item:hover { background: var(--neon-secondary); color: #000; }
        
        /* –ö–Ω–æ–ø–∫–∞ –ø—Ä–µ–¥–ø—Ä–æ—Å–ª—É—à–∫–∏ */
        .preview-btn {
            font-size: 10px; padding: 2px 6px; border: 1px solid #555; border-radius: 4px; 
            background: black; color: white; margin-left: 10px;
        }
        .preview-btn:hover { background: white; color: black; }

        button.main-btn { 
            width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold;
            cursor: pointer; text-transform: uppercase; margin-top: 10px; transition: 0.3s;
        }
        .btn-create { background: var(--neon); color: black; }
        .btn-update { background: #222; color: var(--neon); font-size: 12px; border: 1px solid var(--neon); }
        
        .btn-scare { 
            background: var(--disabled); color: #555; height: 80px; font-size: 22px; 
            cursor: not-allowed; opacity: 0.6;
        }
        .btn-scare.ready { 
            background: var(--danger); color: white; cursor: pointer; opacity: 1;
            animation: pulse 2s infinite; 
        }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }

        .link-box { background: #000; padding: 12px; border-radius: 10px; border: 1px dashed #444; margin: 15px 0; word-break: break-all; font-size: 12px; }
        
        .history-item { 
            display: flex; justify-content: space-between; align-items: center;
            background: #111; padding: 10px; border-radius: 10px; margin-bottom: 5px; cursor: pointer; 
        }
        .history-item:hover { background: #1a1a1a; border-left: 2px solid var(--neon); }
        .del-btn { 
            color: var(--danger); background: rgba(255,0,0,0.1); border: 1px solid rgba(255,0,0,0.2); 
            font-size: 14px; cursor: pointer; padding: 4px 10px; border-radius: 5px;
        }
    </style>
</head>
<body>

    <script>
        const socket = io();
        let currentSessionId = null;

        const sounds = [
            { name: "–°–∞—Ñ–æ–Ω–æ–≤ –û–ø–ª–∞—Ç–∏—Ç—å", url: "https://www.myinstants.com/media/sounds/safonov-oplatit.mp3" },
            { name: "–ü–µ—Å–µ–Ω–∫–∞ power", url: "https://www.myinstants.com/media/sounds/power_2.mp3" },
            { name: "–ß—É–≥—É–Ω", url: "https://www.myinstants.com/media/sounds/chugun.mp3" },
            { name: "–ü–æ—Ä–Ω–•–∞–±", url: "https://www.myinstants.com/media/sounds/pornkhab_zv3cqBm.mp3" },
            { name: "–ö—Ä—è–∫–∞–ª–∫–∞ –î–ü–°", url: "https://www.myinstants.com/media/sounds/kriakalka-dps-no-2.mp3" },
            { name: "–Å–ë*–´–ô –í –†–û–û–¢", url: "https://www.myinstants.com/media/sounds/iobanyi-v-rot.mp3" },
            { name: "–í—ã—Å—Ç—Ä–µ–ª –∏–∑ –ø–∏—Å—Ç–æ–ª–µ—Ç–∞", url: "https://www.myinstants.com/media/sounds/vystrel-iz-pistoleta-tfu.mp3" },
            { name: "–≥–æ –≥–æ –≥–æ –≥–æ", url: "https://www.myinstants.com/media/sounds/go-go-go-go.mp3" },
            { name: "–î—è–¥—è –°–∞—à–∞ –ø–∞—à–æ–ª –Ω–∞—Ñ–∏–∫", url: "https://www.myinstants.com/media/sounds/diadia-sasha-pashol-nafik-peredelka.mp3" },
            { name: "–†–∞—Å—Å—Ç—Ä–µ–ª—è—Ç—å", url: "https://www.myinstants.com/media/sounds/rasstreliat.mp3" },
            { name: "–ë—Ä–∞—Ç–∏–∏–∏—à", url: "https://www.myinstants.com/media/sounds/bratiiish.mp3" },
            { name: "–ì—Ä–æ–º–∫–∏–µ —Å—Ç–æ–Ω—ã", url: "https://www.myinstants.com/media/sounds/shkola.mp3" },
            { name: "Gugugaga", url: "https://www.myinstants.com/media/sounds/the-boss-baby-gugugaga.mp3" },
            { name: "–ü–µ—Ä–¥—ë–∂", url: "https://www.myinstants.com/media/sounds/perdezh-700.mp3" },
            { name: "Gey", url: "https://www.myinstants.com/media/sounds/gey.mp3" },
            { name: "–í–∏–∑–≥ —Å–≤–∏–Ω—å–∏", url: "https://www.myinstants.com/media/sounds/vizg-svini.mp3" },
            { name: "–ö–∏–º–ø–∏–Ω—å—Ç—è–æ", url: "https://www.myinstants.com/media/sounds/kimpintiao_mN8pkFE.mp3" },
            { name: "–ì—É–¥–æ–∫ –ø–æ–µ–∑–¥–∞", url: "https://www.myinstants.com/media/sounds/gudok-poezda.mp3" },
        ];

        function previewSound(url, e) {
            e.stopPropagation();
            const p = document.getElementById('preview-audio');
            p.src = url;
            p.volume = 0.5;
            p.play().catch(err => alert("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è. –°—Å—ã–ª–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞."));
        }

        function renderSoundMenu(containerId, inputId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            sounds.forEach(sound => {
                const item = document.createElement('div');
                item.className = 'sound-item';
                // –¢–µ–∫—Å—Ç + –∫–Ω–æ–ø–∫–∞ Play
                item.innerHTML = `
                    <span onclick="selectSound('${inputId}', '${sound.url}', '${containerId}')" style="flex-grow:1">${sound.name}</span> 
                    <button class="preview-btn" onclick="previewSound('${sound.url}', event)">‚ñ∂</button>
                `;
                container.appendChild(item);
            });
        }

        function selectSound(inputId, url, containerId) {
            document.getElementById(inputId).value = url;
            document.getElementById(containerId).classList.remove('show');
        }

        renderSoundMenu('sound-dropdown-create', 'sndUrl');
        renderSoundMenu('sound-dropdown-update', 'updSndUrl');

        function toggleSoundMenu(type) {
            const createMenu = document.getElementById('sound-dropdown-create');
            const updateMenu = document.getElementById('sound-dropdown-update');
            if (type === 'create') {
                updateMenu.classList.remove('show');
                createMenu.classList.toggle('show');
            } else if (type === 'update') {
                createMenu.classList.remove('show');
                updateMenu.classList.toggle('show');
            }
        }

        window.onclick = function(event) {
            if (!event.target.closest('.sound-menu-btn') && !event.target.closest('.preview-btn')) {
                document.querySelectorAll('.sound-dropdown').forEach(m => m.classList.remove('show'));
            }
        }

        const i18n = {
            uk: { title: "üëÅÔ∏è SPY CONTROL", create: "–°–¢–í–û–†–ò–¢–ò –ü–ê–°–¢–ö–£", img: "–ó–û–ë–†–ê–ñ–ï–ù–ù–Ø", snd: "–ó–í–£–ö", update: "–û–ù–û–í–ò–¢–ò", utitle: "–û–ù–û–í–ò–¢–ò –ú–ï–î–Ü–ê:", back: "‚¨Ö –ú–ï–ù–Æ", hist: "–Ü–°–¢–û–†–Ü–Ø", del: "–í–∏–¥–∞–ª–∏—Ç–∏?" },
            ru: { title: "üëÅÔ∏è SPY CONTROL", create: "–°–û–ó–î–ê–¢–¨ –õ–û–í–£–®–ö–£", img: "–ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï", snd: "–ó–í–£–ö", update: "–û–ë–ù–û–í–ò–¢–¨", utitle: "–û–ë–ù–û–í–ò–¢–¨ –ú–ï–î–ò–ê:", back: "‚¨Ö –ú–ï–ù–Æ", hist: "–ò–°–¢–û–†–ò–Ø", del: "–£–¥–∞–ª–∏—Ç—å?" },
            en: { title: "üëÅÔ∏è SPY CONTROL", create: "CREATE TRAP", img: "IMAGE", snd: "SOUND", update: "UPDATE", utitle: "UPDATE MEDIA:", back: "‚¨Ö MENU", hist: "HISTORY", del: "Delete?" },
            ja: { title: "üëÅÔ∏è „Çπ„Éë„Ç§", create: "„Éà„É©„ÉÉ„Éó„Çí‰ΩúÊàê", img: "ÁîªÂÉè", snd: "„Çµ„Ç¶„É≥„Éâ", update: "Êõ¥Êñ∞", utitle: "„É°„Éá„Ç£„Ç¢„ÇíÊõ¥Êñ∞:", back: "‚¨Ö „É°„Éã„É•„Éº", hist: "Â±•Ê≠¥", del: "ÂâäÈô§Ôºü" }
        };

        function setLang(l) {
            localStorage.setItem('spy_lang', l);
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            if(document.getElementById('l-'+l)) document.getElementById('l-'+l).classList.add('active');
            document.getElementById('t-title').innerText = i18n[l].title;
            document.getElementById('t-btn-create').innerText = i18n[l].create;
            document.getElementById('t-l-img').innerText = i18n[l].img + " (URL)";
            document.getElementById('t-l-snd').innerText = i18n[l].snd + " (URL)";
            document.getElementById('t-btn-update').innerText = i18n[l].update;
            document.getElementById('t-update-title').innerText = i18n[l].utitle;
            document.getElementById('t-btn-back').innerText = i18n[l].back;
            document.getElementById('t-history-title').innerText = i18n[l].hist;
            window.curL = l;
        }

        function generateShortId() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        async function createLink() {
            const img = document.getElementById('imgUrl').value.trim();
            const snd = document.getElementById('sndUrl').value.trim();
            if(!img) return alert("Image URL is required!");

            const shortId = generateShortId();

            try {
                const res = await fetch('/create', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ image: img, sound: snd, customId: shortId })
                });
                
                let id;
                if(res.ok) {
                    const data = await res.json();
                    id = data.id || shortId; 
                } else {
                    id = shortId;
                }
                
                saveHistory(id);
                activateRoom(id);
            } catch (e) {
                saveHistory(shortId);
                activateRoom(shortId);
            }
        }

        async function updateMedia() {
            if(!currentSessionId) return;
            const img = document.getElementById('updImgUrl').value.trim();
            const snd = document.getElementById('updSndUrl').value.trim();
            
            let updateData = {};
            if(img) updateData.image = img;
            if(snd) updateData.sound = snd;

            if(Object.keys(updateData).length === 0) return alert("Enter URL to update!");

            try {
                await fetch(`/update-session/${currentSessionId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(updateData)
                });
                alert("Updated!");
            } catch (e) {
                alert("Error updating: " + e);
            }
        }

        function activateRoom(id) {
            currentSessionId = id;
            document.getElementById('setup-step').style.display = 'none';
            document.getElementById('control-panel').style.display = 'block';
            document.getElementById('history-panel').style.display = 'none';
            
            const link = `${window.location.origin}/victim.html?id=${id}`;
            document.getElementById('victim-link').href = link;
            document.getElementById('victim-link').innerText = link;
            
            socket.emit('join-room-admin', id);
        }

        function saveHistory(id) {
            let h = JSON.parse(localStorage.getItem('spy_h') || '[]');
            if(!h.includes(id)) { 
                h.unshift(id); 
                localStorage.setItem('spy_h', JSON.stringify(h.slice(0,15))); 
            }
            loadHistory();
        }

        function loadHistory() {
            const h = JSON.parse(localStorage.getItem('spy_h') || '[]');
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            h.forEach(id => {
                const d = document.createElement('div');
                d.className = 'history-item';
                d.innerHTML = `
                    <span style="flex-grow:1" onclick="activateRoom('${id}')">ID: ${id.slice(0,8)}...</span>
                    <button class="del-btn" onclick="delH('${id}', event)">‚úï</button>
                `;
                list.appendChild(d);
            });
        }

        function delH(id, e) {
            e.stopPropagation();
            if(!confirm(i18n[window.curL || 'uk'].del)) return;
            let h = JSON.parse(localStorage.getItem('spy_h') || '[]');
            h = h.filter(i => i !== id);
            localStorage.setItem('spy_h', JSON.stringify(h));
            loadHistory();
        }

        function trigger() { 
            if(currentSessionId) socket.emit('trigger-scare', currentSessionId); 
        }

        socket.on('update-victim-list', (u) => {
            const btn = document.getElementById('scare-btn');
            const l = document.getElementById('users-list');
            
            if (u.length > 0) {
                btn.disabled = false;
                btn.classList.add('ready');
                l.innerHTML = u.map(v => `<div style="color:var(--neon); font-size:11px; margin-bottom:5px;">‚óè Online: ${v.device}</div>`).join('');
            } else {
                btn.disabled = true;
                btn.classList.remove('ready');
                l.innerHTML = '<div style="color:#555; font-size:11px;">Waiting for victim...</div>';
            }
        });

        window.onload = () => {
            setLang(localStorage.getItem('spy_lang') || 'uk');
            loadHistory();
        }
    </script>
